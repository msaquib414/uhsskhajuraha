            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;

        input[type="text"]:focus {
            border-color: #3498db;
        }

        .btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #219150;
        }

        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        /* Quiz Section */
        #quiz-section {
            display: none;
        }

        .question-block {
            background-color: #fff;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .options-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-label:hover {
            background-color: #f8f9fa;
            border-color: #bdc3c7;
        }

        input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }

        /* Results & Feedback */
        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }

        .correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #result-summary {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f4f8;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>

        let studentName = "";
        let isSubmitted = false;

        // Start Quiz Function
        function startQuiz() {
            const nameInput = document.getElementById("studentName");
            if (!nameInput.value.trim()) {
                alert("कृपया पहले अपना नाम भरें।");
                return;
            }
            studentName = nameInput.value.trim();
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("quiz-section").style.display = "block";
            
            renderQuestions();
            startTimer(35 * 60); // 35 minutes
        }

        // Render Questions
        function renderQuestions() {
            const form = document.getElementById("quizForm");
            quizData.forEach((q, index) => {
                const questionBlock = document.createElement("div");
                questionBlock.classList.add("question-block");
                questionBlock.id = `qblock-${index}`;

                const qText = document.createElement("div");
                qText.classList.add("question-text");
                qText.innerText = `${index + 1}. ${q.question}`;
                questionBlock.appendChild(qText);

                const optionsGroup = document.createElement("div");
                optionsGroup.classList.add("options-group");

                for (const [key, value] of Object.entries(q.options)) {
                    const label = document.createElement("label");
                    label.classList.add("option-label");
                    
                    const input = document.createElement("input");
                    input.type = "radio";
                    input.name = `question-${index}`;
                    input.value = key;

                    label.appendChild(input);
                    label.appendChild(document.createTextNode(` (${key}) ${value}`));
                    optionsGroup.appendChild(label);
                }

                questionBlock.appendChild(optionsGroup);

                // Placeholder for Feedback
                const feedback = document.createElement("div");
                feedback.classList.add("feedback");
                feedback.id = `feedback-${index}`;
                questionBlock.appendChild(feedback);

                form.appendChild(questionBlock);
            });
        }

        // Timer Function
        function startTimer(duration) {
            let timer = duration, minutes, seconds;
            const timerDisplay = document.getElementById("timer");
            
            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                timerDisplay.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                    submitQuiz(); // Auto submit
                    alert("समय समाप्त! (Time Up)");
                }
            }, 1000);
        }

        // Submit Function
        function submitQuiz() {
            if (isSubmitted) return;
            isSubmitted = true;
            document.getElementById("submitBtn").disabled = true;

            let score = 0;
            let total = quizData.length;
            let csvData = [["Student Name", "Question No", "Selected Option", "Correct Option", "Result"]];

            quizData.forEach((q, index) => {
                const selected = document.querySelector(`input[name="question-${index}"]:checked`);
                const feedbackEl = document.getElementById(`feedback-${index}`);
                const userAnswer = selected ? selected.value : "Not Answered";
                
                let isCorrect = false;

                // Disable all inputs
                const inputs = document.getElementsByName(`question-${index}`);
                inputs.forEach(input => input.disabled = true);

                if (userAnswer === q.correct) {
                    score++;
                    isCorrect = true;
                    feedbackEl.innerHTML = `✅ सही उत्तर!`;
                    feedbackEl.className = "feedback correct";
                    feedbackEl.style.display = "block";
                } else {
                    feedbackEl.innerHTML = `❌ गलत। सही उत्तर: (${q.correct}) ${q.options[q.correct]}`;
                    feedbackEl.className = "feedback incorrect";
                    feedbackEl.style.display = "block";
                }

                csvData.push([
                    studentName,
                    index + 1,
                    userAnswer,
                    q.correct,
                    isCorrect ? "Correct" : "Incorrect"
                ]);
            });

            // Add Total Score to CSV
            csvData.push([]);
            csvData.push(["Total Score", `${score} / ${total}`]);

            // Show Summary
            const resultSummary = document.getElementById("result-summary");
            document.getElementById("score-text").innerHTML = `आपने <strong>${total}</strong> में से <strong>${score}</strong> अंक प्राप्त किए हैं।`;
            resultSummary.style.display = "block";
            resultSummary.scrollIntoView({behavior: 'smooth'});

            // Download CSV
            downloadCSV(csvData);
        }

        function downloadCSV(data) {
            let csvContent = "data:text/csv;charset=utf-8,\uFEFF"; // BOM for UTF-8
            
            data.forEach(function(rowArray) {
                let row = rowArray.join(",");
                csvContent += row + "\r\n";
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "result.csv");
            document.body.appendChild(link); // Required for FF
            link.click();
            document.body.removeChild(link);
        }
