            padding: 25px 30px;

            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .header-main { text-align: center; color: var(--dark-text); margin-bottom: 5px; }
        .header-sub { text-align: center; margin-top: 0; font-size: 1.2em; color: #6c757d; font-weight: normal; }

        .question-block {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .question-text {
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .options-container label {
            display: block;
            margin-bottom: 10px;
            padding: 12px;
            background-color: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .options-container label:hover {
            background-color: #e2e6ea;
            border-color: #b1b9c1;
        }

        .options-container input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.1);
        }
        
        #submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--light-text);
            background-color: var(--success-color);
            border: none;

            padding: 20px;

            padding: 10px;
            border-radius: 5px;

             background-color: #f8d7da !important;

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // All script logic is wrapped to run after the page is loaded
            
            const quizData = [
                // 10 questions with answer 'A'
                { q: "Which of the following is the correct sequence of phases in the cell cycle?", q_hi: "निम्नलिखित में से कौन सा कोशिका चक्र में चरणों का सही क्रम है?", o: [{en:"G1 -> S -> G2 -> M", hi:"G1 -> S -> G2 -> M"}, {en:"M -> G1 -> G2 -> S", hi:"M -> G1 -> G2 -> S"}, {en:"S -> G1 -> G2 -> M", hi:"S -> G1 -> G2 -> M"}, {en:"G1 -> G2 -> S -> M", hi:"G1 -> G2 -> S -> M"}], a: 0 },
                { q: "The condensation of chromosomes is completed and they can be observed clearly under the microscope during:", q_hi: "गुणसूत्रों का संघनन पूरा हो जाता है और उन्हें सूक्ष्मदर्शी में स्पष्ट रूप से देखा जा सकता है:", o: [{en:"Metaphase", hi:"मध्यावस्था"}, {en:"Prophase", hi:"पूर्वावस्था"}, {en:"Anaphase", hi:"पश्चावस्था"}, {en:"Telophase", hi:"अंत्यावस्था"}], a: 0 },
                { q: "During which phase do the sister chromatids move towards opposite poles?", q_hi: "किस चरण के दौरान संतति गुणसूत्रिका (क्रोमैटिड) विपरीत ध्रुवों की ओर बढ़ते हैं?", o: [{en:"Anaphase", hi:"पश्चावस्था"}, {en:"Prophase", hi:"पूर्वावस्था"}, {en:"Metaphase", hi:"मध्यावस्था"}, {en:"Telophase", hi:"अंत्यावस्था"}], a: 0 },
                { q: "Crossing over is the exchange of genetic material between:", q_hi: "जीन विनिमय (क्रॉसिंग ओवर) इनके बीच आनुवंशिक सामग्री का आदान-प्रदान है:", o: [{en:"Non-sister chromatids of homologous chromosomes", hi:"समजात गुणसूत्रों के गैर-संतति क्रोमैटिड"}, {en:"Sister chromatids of a chromosome", hi:"एक गुणसूत्र के संतति क्रोमैटिड"}, {en:"Non-homologous chromosomes", hi:"गैर-समजात गुणसूत्र"}, {en:"The centromeres", hi:"सेंट्रोमियर"}], a: 0 },
                { q: "In plant cells, cytokinesis occurs by the formation of a:", q_hi: "पादप कोशिकाओं में, कोशिकाद्रव्य विभाजन किसके निर्माण से होता है:", o: [{en:"Cell plate", hi:"कोशिका पट्टिका (सेल प्लेट)"}, {en:"Cleavage furrow", hi:"विदलन खांच"}, {en:"Cell membrane", hi:"कोशिका झिल्ली"}, {en:"Spindle fibers", hi:"तर्कु तंतु"}], a: 0 },
                { q: "The stage of meiosis where homologous chromosomes pair up is called:", q_hi: "अर्धसूत्रीविभाजन की वह अवस्था जहाँ समजात गुणसूत्र युग्म बनाते हैं, कहलाती है:", o: [{en:"Zygotene", hi:"जाइगोटीन"}, {en:"Leptotene", hi:"लेप्टोटीन"}, {en:"Pachytene", hi:"पैकेटीन"}, {en:"Diplotene", hi:"डिप्लोटीन"}], a: 0 },
                { q: "Mitosis is also known as:", q_hi: "समसूत्री विभाजन को यह भी कहा जाता है:", o: [{en:"Equational division", hi:"सम विभाजन"}, {en:"Reductional division", hi:"न्यूनकारी विभाजन"}, {en:"Meiotic division", hi:"अर्धसूत्री विभाजन"}, {en:"Sexual division", hi:"लैंगिक विभाजन"}], a: 0 },
                { q: "The number of chromatids in a chromosome at anaphase is:", q_hi: "पश्चावस्था (एनाफेज) में एक गुणसूत्र में क्रोमैटिड की संख्या होती है:", o: [{en:"1", hi:"1"}, {en:"2", hi:"2"}, {en:"4", hi:"4"}, {en:"0", hi:"0"}], a: 0 },
                { q: "Cells that are not dividing are likely to be at:", q_hi: "जो कोशिकाएं विभाजित नहीं हो रही हैं, वे संभवतः इस अवस्था में हैं:", o: [{en:"G0 phase", hi:"G0 चरण"}, {en:"G1 phase", hi:"G1 चरण"}, {en:"S phase", hi:"S चरण"}, {en:"M phase", hi:"M चरण"}], a: 0 },
                { q: "The enzyme responsible for crossing over is:", q_hi: "जीन विनिमय के लिए जिम्मेदार एंजाइम है:", o: [{en:"Recombinase", hi:"रिकॉम्बिनेज"}, {en:"Polymerase", hi:"पोलीमरेज़"}, {en:"Ligase", hi:"लाइगेज"}, {en:"Helicase", hi:"हेलिकेज"}], a: 0 },

                // 10 questions with answer 'B'
                { q: "DNA replication or synthesis occurs during which phase?", q_hi: "डीएनए प्रतिकृति या संश्लेषण किस चरण के दौरान होता है?", o: [{en:"G1 phase", hi:"G1 चरण"}, {en:"S phase", hi:"S चरण"}, {en:"G2 phase", hi:"G2 चरण"}, {en:"M phase", hi:"M चरण"}], a: 1 },
                { q: "The complex formed by a pair of synapsed homologous chromosomes is called a:", q_hi: "सूत्रयुग्मित समजात गुणसूत्रों के एक जोड़े द्वारा निर्मित सम्मिश्र को कहा जाता है:", o: [{en:"Kinetochore", hi:"काइनेटोकोर"}, {en:"Bivalent", hi:"युग्मली (बाईवैलेंट)"}, {en:"Centromere", hi:"सेंट्रोमियर"}, {en:"Chromatid", hi:"क्रोमैटिड"}], a: 1 },
                { q: "Spindle fibers are made of which protein?", q_hi: "तर्कु तंतु किस प्रोटीन से बने होते हैं?", o: [{en:"Actin", hi:"एक्टिन"}, {en:"Tubulin", hi:"ट्यूबुलिन"}, {en:"Myosin", hi:"मायोसिन"}, {en:"Keratin", hi:"केराटिन"}], a: 1 },
                { q: "The separation of homologous chromosomes occurs during:", q_hi: "समजात गुणसूत्रों का पृथक्करण किसके दौरान होता है:", o: [{en:"Anaphase II", hi:"पश्चावस्था II"}, {en:"Anaphase I", hi:"पश्चावस्था I"}, {en:"Metaphase I", hi:"मध्यावस्था I"}, {en:"Prophase II", hi:"पूर्वावस्था II"}], a: 1 },
                { q: "If a parent cell has 16 chromosomes, then after mitosis, each daughter cell will have:", q_hi: "यदि एक जनक कोशिका में 16 गुणसूत्र हैं, तो समसूत्री विभाजन के बाद प्रत्येक संतति कोशिका में होंगे:", o: [{en:"8 chromosomes", hi:"8 गुणसूत्र"}, {en:"16 chromosomes", hi:"16 गुणसूत्र"}, {en:"32 chromosomes", hi:"32 गुणसूत्र"}, {en:"24 chromosomes", hi:"24 गुणसूत्र"}], a: 1 },
                { q: "The longest phase of the cell cycle is:", q_hi: "कोशिका चक्र का सबसे लंबा चरण है:", o: [{en:"M phase", hi:"M चरण"}, {en:"Interphase", hi:"अंतरावस्था"}, {en:"Anaphase", hi:"पश्चावस्था"}, {en:"Telophase", hi:"अंत्यावस्था"}], a: 1 },
                { q: "The term 'meiosis' was coined by:", q_hi: "'अर्धसूत्रीविभाजन' शब्द किसके द्वारा गढ़ा गया था:", o: [{en:"Flemming", hi:"फ्लेमिंग"}, {en:"Farmer and Moore", hi:"फार्मर और मूर"}, {en:"Strasburger", hi:"स्ट्रैसबर्गर"}, {en:"Watson and Crick", hi:"वॉटसन और क्रिक"}], a: 1 },
                { q: "The dissolution of the synaptonemal complex occurs during:", q_hi: "सिनेप्टोनीमल सम्मिश्र का विघटन किसके दौरान होता है:", o: [{en:"Pachytene", hi:"पैकेटीन"}, {en:"Diplotene", hi:"डिप्लोटीन"}, {en:"Zygotene", hi:"जाइगोटीन"}, {en:"Leptotene", hi:"लेप्टोटीन"}], a: 1 },
                { q: "The division of the nucleus is called:", q_hi: "केंद्रक के विभाजन को कहा जाता है:", o: [{en:"Cytokinesis", hi:"कोशिकाद्रव्य विभाजन"}, {en:"Karyokinesis", hi:"केंद्रक विभाजन"}, {en:"Interkinesis", hi:"अंतराल अवस्था"}, {en:"Synapsis", hi:"सूत्रयुग्मन"}], a: 1 },
                { q: "The cell grows and carries out its normal metabolic processes during:", q_hi: "कोशिका बढ़ती है और अपनी सामान्य उपापचयी प्रक्रियाओं को करती है:", o: [{en:"S phase", hi:"S चरण"}, {en:"G1 phase", hi:"G1 चरण"}, {en:"G2 phase", hi:"G2 चरण"}, {en:"M phase", hi:"M चरण"}], a: 1 },

                // 10 questions with answer 'C'
                { q: "During which phase proteins are synthesized in preparation for mitosis?", q_hi: "किस चरण के दौरान समसूत्री विभाजन की तैयारी में प्रोटीन का संश्लेषण होता है?", o: [{en:"G1 phase", hi:"G1 चरण"}, {en:"S phase", hi:"S चरण"}, {en:"G2 phase", hi:"G2 चरण"}, {en:"M phase", hi:"M चरण"}], a: 2 },
                { q: "What is the point of attachment for spindle fibers on chromosomes?", q_hi: "गुणसूत्रों पर तर्कु तंतुओं के लिए जुड़ाव का बिंदु क्या है?", o: [{en:"Telomere", hi:"टीलोमियर"}, {en:"Centriole", hi:"तारककाय"}, {en:"Kinetochore", hi:"काइनेटोकोर"}, {en:"Chromatin", hi:"क्रोमैटिन"}], a: 2 },
                { q: "The X-shaped structures observed during the diplotene stage are known as:", q_hi: "डिप्लोटीन चरण के दौरान देखी जाने वाली X-आकार की संरचनाओं को कहा जाता है:", o: [{en:"Bivalents", hi:"बाईवैलेंट"}, {en:"Synapses", hi:"सिनेप्स"}, {en:"Chiasmata", hi:"किएज्मा"}, {en:"Kinetochores", hi:"काइनेटोकोर"}], a: 2 },
                { q: "Which of the following events does not occur during interphase?", q_hi: "निम्नलिखित में से कौन सी घटना अंतरावस्था के दौरान नहीं होती है?", o: [{en:"DNA replication", hi:"डीएनए प्रतिकृति"}, {en:"Cell growth", hi:"कोशिका वृद्धि"}, {en:"Separation of chromosomes", hi:"गुणसूत्रों का पृथक्करण"}, {en:"Protein synthesis", hi:"प्रोटीन संश्लेषण"}], a: 2 },
                { q: "Meiosis results in the formation of:", q_hi: "अर्धसूत्री विभाजन के परिणामस्वरूप बनता है:", o: [{en:"Two diploid cells", hi:"दो द्विगुणित कोशिकाएं"}, {en:"Two haploid cells", hi:"दो अगुणित कोशिकाएं"}, {en:"Four haploid cells", hi:"चार अगुणित कोशिकाएं"}, {en:"Four diploid cells", hi:"चार द्विगुणित कोशिकाएं"}], a: 2 },
                { q: "Which of the following is responsible for holding the sister chromatids together?", q_hi: "संतति क्रोमैटिड को एक साथ रखने के लिए निम्नलिखित में से कौन जिम्मेदार है?", o: [{en:"Kinetochore", hi:"काइनेटोकोर"}, {en:"Spindle fibers", hi:"तर्कु तंतु"}, {en:"Centromere", hi:"सेंट्रोमियर"}, {en:"Telomere", hi:"टीलोमियर"}], a: 2 },
                { q: "The final stage of prophase I of meiosis is:", q_hi: "अर्धसूत्री विभाजन के पूर्वावस्था I का अंतिम चरण है:", o: [{en:"Diplotene", hi:"डिप्लोटीन"}, {en:"Pachytene", hi:"पैकेटीन"}, {en:"Diakinesis", hi:"डाइकाइनेसिस"}, {en:"Zygotene", hi:"जाइगोटीन"}], a: 2 },
                { q: "Which of the following induces mitosis?", q_hi: "निम्नलिखित में से कौन समसूत्री विभाजन को प्रेरित करता है?", o: [{en:"Colchicine", hi:"कोल्चिसिन"}, {en:"Gibberellin", hi:"जिबरेलिन"}, {en:"Cytokinin", hi:"साइटोकाइनिन"}, {en:"Auxin", hi:"ऑक्सिन"}], a: 2 },
                { q: "The stage between the two meiotic divisions is called:", q_hi: "दो अर्धसूत्री विभाजनों के बीच की अवस्था कहलाती है:", o: [{en:"Interphase", hi:"अंतरावस्था"}, {en:"Diakinesis", hi:"डाइकाइनेसिस"}, {en:"Interkinesis", hi:"अंतराल अवस्था"}, {en:"Cytokinesis", hi:"कोशिकाद्रव्य विभाजन"}], a: 2 },
                { q: "Reappearance of the nuclear envelope and nucleolus occurs during:", q_hi: "केंद्रकीय आवरण और केंद्रिका का पुनः प्रकट होना किसके दौरान होता है:", o: [{en:"Prophase", hi:"पूर्वावस्था"}, {en:"Metaphase", hi:"मध्यावस्था"}, {en:"Telophase", hi:"अंत्यावस्था"}, {en:"Anaphase", hi:"पश्चावस्था"}], a: 2 },

                // 10 questions with answer 'D'
                { q: "The main significance of meiosis is that it:", q_hi: "अर्धसूत्री विभाजन का मुख्य महत्व यह है कि यह:", o: [{en:"Increases the cell number", hi:"कोशिका संख्या बढ़ाता है"}, {en:"Aids in cell repair", hi:"कोशिका की मरम्मत में सहायता करता है"}, {en:"Is required for growth", hi:"वृद्धि के लिए आवश्यक है"}, {en:"Creates genetic variation", hi:"आनुवंशिक भिन्नता पैदा करता है"}], a: 3 },
                { q: "Colchicine is a chemical that arrests cell division at:", q_hi: "कोल्चिसिन एक रसायन है जो कोशिका विभाजन को इस पर रोक देता है:", o: [{en:"Prophase", hi:"पूर्वावस्था"}, {en:"Anaphase", hi:"पश्चावस्था"}, {en:"Telophase", hi:"अंत्यावस्था"}, {en:"Metaphase", hi:"मध्यावस्था"}], a: 3 },
                { q: "Meiosis II performs:", q_hi: "अर्धसूत्री विभाजन II करता है:", o: [{en:"Separation of homologous chromosomes", hi:"समजात गुणसूत्रों का पृथक्करण"}, {en:"DNA replication", hi:"डीएनए प्रतिकृति"}, {en:"Reduction of chromosome number to half", hi:"गुणसूत्र संख्या को आधा करना"}, {en:"Separation of sister chromatids", hi:"संतति क्रोमैटिड का पृथक्करण"}], a: 3 },
                { q: "If a diploid cell has 40 chromosomes, the number of chromosomes in its gametes will be:", q_hi: "यदि एक द्विगुणित कोशिका में 40 गुणसूत्र हैं, तो उसके युग्मकों में गुणसूत्रों की संख्या होगी:", o: [{en:"40", hi:"40"}, {en:"80", hi:"80"}, {en:"10", hi:"10"}, {en:"20", hi:"20"}], a: 3 },
