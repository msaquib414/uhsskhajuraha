                // Set 1 (A, B, C, D)

                { q: "Centromere splits and chromatids separate during...", q_hi: "सेंट्रोमियर विभाजित होता है और क्रोमैटिड अलग हो जाते हैं...", o: [{en:"Prophase", hi:"पूर्वावस्था"}, {en:"Anaphase", hi:"पश्चावस्था"}, {en:"Metaphase", hi:"मध्यावस्था"}, {en:"Telophase", hi:"अंत्यावस्था"}], a: 1 },

                { q: "Mitosis results in...", q_hi: "समसूत्री विभाजन का परिणाम होता है...", o: [{en:"Reduction in chromosome number", hi:"गुणसूत्र संख्या में कमी"}, {en:"Formation of four haploid cells", hi:"चार अगुणित कोशिकाओं का निर्माण"}, {en:"Formation of two diploid daughter cells", hi:"दो द्विगुणित संतति कोशिकाओं का निर्माण"}, {en:"Genetic recombination", hi:"आनुवंशिक पुनर्संयोजन"}], a: 2 },
                { q: "The cell plate grows from...", q_hi: "कोशिका प्लेट बढ़ती है...", o: [{en:"Wall to centre", hi:"दीवार से केंद्र की ओर"}, {en:"Centre to wall", hi:"केंद्र से दीवार की ओर"}, {en:"One wall to another", hi:"एक दीवार से दूसरी दीवार तक"}, {en:"Centre to poles", hi:"केंद्र से ध्रुवों की ओर"}], a: 3 },

                { q: "The quiescent stage (G0) is when the cell...", q_hi: "शांत अवस्था (G0) तब होती है जब कोशिका...", o: [{en:"Exits the cell cycle", hi:"कोशिका चक्र से बाहर निकल जाती है"}, {en:"Enters the M phase", hi:"M चरण में प्रवेश करती है"}, {en:"Suspends the cell cycle", hi:"कोशिका चक्र को निलंबित करती है"}, {en:"Doubles its DNA content", hi:"अपने डीएनए की मात्रा को दोगुना करती है"}], a: 0 },
                { q: "Which of the following serves as the mitotic spindle poison?", q_hi: "निम्नलिखित में से कौन समसूत्री तर्कु विष के रूप में कार्य करता है?", o: [{en:"Cytokinin", hi:"साइटोकाइनिन"}, {en:"Colchicine", hi:"कोल्चिसिन"}, {en:"Auxin", hi:"ऑक्सिन"}, {en:"Gibberellin", hi:"जिबरेलिन"}], a: 1 },
                { q: "Pairing of homologous chromosomes is called...", q_hi: "समजात गुणसूत्रों का युग्मन कहलाता है...", o: [{en:"Crossing over", hi:"जीन विनिमय"}, {en:"Terminalisation", hi:"टर्मिनलाइजेशन"}, {en:"Synapsis", hi:"सूत्रयुग्मन"}, {en:"Disjunction", hi:"वियोजन"}], a: 2 },
