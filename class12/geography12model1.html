<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Class 12 Full Exam</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            user-select: none; /* Prevents text selection/copying */
        }

        /* Fixed Timer Header */
        #timer-bar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 40px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 900px;
            margin: 80px auto 40px;
            padding: 25px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        /* Intro Section */
        #intro-section {
            text-align: center;
            padding: 50px 20px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #3498db;
        }

        button.start-btn {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button.start-btn:hover {
            background-color: #219150;
        }

        /* Quiz Section */
        #quiz-section {
            display: none;
        }

        .question-block {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            background-color: #fff;
        }

        .question-text {
            font-weight: 600;
            font-size: 1.15rem;
            margin-bottom: 15px;
            color: #34495e;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-label {
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        .option-label:hover {
            background-color: #f7f9f9;
            border-color: #bdc3c7;
        }

        .option-label input {
            margin-right: 12px;
            transform: scale(1.2);
        }

        /* Submit Button */
        #submit-btn {
            display: block;
            width: 100%;
            padding: 18px;
            font-size: 1.3rem;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 40px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #submit-btn:hover {
            background-color: #2471a3;
        }

        #submit-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Results & Feedback */
        .result-feedback {
            margin-top: 12px;
            padding: 12px;
            border-radius: 6px;
            background-color: #e8f8f5;
            border-left: 5px solid #2ecc71;
            color: #0e6251;
            display: none;
            font-size: 0.95rem;
        }

        .correct-answer-text {
            font-weight: bold;
            color: #d35400;
        }

        #score-display {
            text-align: center;
            font-size: 1.8rem;
            margin-top: 30px;
            padding: 30px;
            background: #fef9e7;
            border: 2px solid #f1c40f;
            border-radius: 10px;
            color: #7d6608;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

    let timeLimit = 35 * 60; // 35 minutes
    let timerInterval;
    let studentName = "";

    function startQuiz() {
        const nameInput = document.getElementById('student-name');
        if (nameInput.value.trim() === "") {
            alert("Please enter your name first.");
            return;
        }
        studentName = nameInput.value.trim();

        document.getElementById('intro-section').style.display = 'none';
        document.getElementById('quiz-section').style.display = 'block';
        
        renderQuestions();
        startTimer();
    }

    function renderQuestions() {
        const container = document.getElementById('questions-container');
        let html = "";

        quizData.forEach((q, i) => {
            html += `
                <div class="question-block">
                    <div class="question-text">${q.q}</div>
                    <div class="options-container">
                        <label class="option-label"><input type="radio" name="q${i}" value="A"> (A) ${q.opts.A}</label>
                        <label class="option-label"><input type="radio" name="q${i}" value="B"> (B) ${q.opts.B}</label>
                        <label class="option-label"><input type="radio" name="q${i}" value="C"> (C) ${q.opts.C}</label>
                        <label class="option-label"><input type="radio" name="q${i}" value="D"> (D) ${q.opts.D}</label>
                    </div>
                    <div class="result-feedback" id="feedback-${i}">
                        Correct Answer: <span class="correct-answer-text">Option ${q.ans}</span>
                    </div>
                </div>
            `;
        });
        container.innerHTML = html;
    }

    function startTimer() {
        const timeDisplay = document.getElementById('time');
        
        timerInterval = setInterval(() => {
            let m = Math.floor(timeLimit / 60);
            let s = timeLimit % 60;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;
            timeDisplay.textContent = `${m}:${s}`;

            if (timeLimit <= 0) {
                clearInterval(timerInterval);
                submitQuiz();
            } else {
                timeLimit--;
            }
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(timerInterval);
        
        const btn = document.getElementById('submit-btn');
        if (btn.disabled) return; // Prevent double submit
        btn.disabled = true;
        btn.textContent = "Exam Submitted";
        btn.style.backgroundColor = "#7f8c8d";

        let score = 0;
        const total = quizData.length;

        quizData.forEach((q, i) => {
            const radios = document.getElementsByName(`q${i}`);
            let val = null;
            for (let r of radios) {
                r.disabled = true; // Disable inputs
                if (r.checked) val = r.value;
            }

            if (val === q.ans) score++;

            // Show answer
            const fb = document.getElementById(`feedback-${i}`);
            fb.style.display = 'block';
            
            // Visual coloring
            if(val === q.ans) {
                fb.style.backgroundColor = "#d4efdf"; // Greenish
                fb.innerHTML += " <span style='color:green'> (Your Answer is Correct)</span>";
            } else if (val !== null) {
                fb.style.backgroundColor = "#fadbd8"; // Reddish
                fb.innerHTML += ` <span style='color:red'> (You selected ${val})</span>`;
            } else {
                fb.style.backgroundColor = "#fdedec";
                fb.innerHTML += " <span style='color:red'> (Not Attempted)</span>";
            }
        });

        const scoreDiv = document.getElementById('score-display');
        scoreDiv.style.display = 'block';
        scoreDiv.innerHTML = `<strong>Result:</strong> ${studentName}, you scored <strong>${score} / ${total}</strong>`;
        
        // Auto Scroll to bottom
        scoreDiv.scrollIntoView({behavior: "smooth"});

        downloadCSV(score, total);
    }

    function downloadCSV(score, total) {
        const d = new Date().toLocaleString();
        const csv = "data:text/csv;charset=utf-8," 
            + "Student Name,Score,Total Questions,Date\n"
            + `${studentName},${score},${total},"${d}"`;

        const encoded = encodeURI(csv);
        const link = document.createElement("a");
        link.href = encoded;
        link.download = `${studentName}_Geography_Result.csv`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
