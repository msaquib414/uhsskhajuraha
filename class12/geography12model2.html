<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Model Paper Quiz (Class 12)</title>
    <style>
        :root {
            --correct-color: #28a745;
            --wrong-color: #dc3545;
            --primary-color: #007bff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f9;
            user-select: none; /* कॉपी रोकने के लिए */
            padding-top: 80px;
        }

        /* टाइमर स्टाइल */
        #timer-header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #343a40;
            color: #fff;
            padding: 10px 40px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 850px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            border-bottom: 3px solid #eee;
            padding-bottom: 20px;
        }

        .student-section {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 6px solid var(--primary-color);
        }

        .student-section input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .question-card {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .question-text {
            font-size: 1.15em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #212529;
        }

        .options-grid {
            list-style: none;
            padding: 0;
        }

        .options-grid li {
            margin-bottom: 10px;
        }

        .options-grid label {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .options-grid label:hover {
            background-color: #f8f9fa;
            border-color: #ced4da;
        }

        .options-grid input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.3);
        }

        /* परिणाम के रंग */
        .correct-bg {
            background-color: #d4edda !important;
            border-color: var(--correct-color) !important;
            color: #155724;
        }

        .wrong-bg {
            background-color: #f8d7da !important;
            border-color: var(--wrong-color) !important;
            color: #721c24;
        }

        .answer-key {
            margin-top: 15px;
            padding: 10px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 6px;
            color: #856404;
            font-weight: bold;
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .submit-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        #result-display {
            margin-top: 30px;
            text-align: center;
            padding: 25px;
            background-color: #d1ecf1;
            color: #0c5460;
            border-radius: 8px;
            font-size: 1.8em;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="timer-header">
        समय: <span id="timer">35:00</span>
    </div>

    <div class="container">
        <h1>Geography Model Paper (Class 12)</h1>

        <div class="student-section">
            <label><strong>छात्र का नाम (Student Name):</strong></label>
            <input type="text" id="studentName" placeholder="अपना नाम लिखें..." required>
        </div>

        <form id="quizForm">
            <div id="quiz-container"></div>
            <button type="button" class="submit-btn" id="submitBtn" onclick="submitQuiz()">उत्तर जमा करें (Submit Quiz)</button>
        </form>

        <div id="result-display"></div>
    </div>

    <script>
        // प्रश्न डेटा: Page 172 -> 173 -> 174
        const questions = [
            // --- Page 172 ---

            { q: "2. हल्दिया पोताश्रय है-", options: {A: "ओडिशा में", B: "कर्नाटक में", C: "पश्चिम बंगाल में", D: "केरल में"}, ans: "C" },
            { q: "3. मयूरभंज में कौन खनिज पाया जाता है ?", options: {A: "सोना", B: "लौह अयस्क", C: "कोयला", D: "ताँबा"}, ans: "B" },
            { q: "4. मणिकरण है-", options: {A: "पंजाब", B: "बिहार में", C: "हिमाचल प्रदेश में", D: "उत्तर प्रदेश में"}, ans: "C" },

            { q: "6. इनमें कौन मानव भूगोल की उपशाखा नहीं है ?", options: {A: "सांस्कृतिक भूगोल", B: "परिवहन भूगोल", C: "आर्थिक भूगोल", D: "जलवायु विज्ञान"}, ans: "D" },

            { q: "9. मीटर गेज रेल-पटरियों के बीच चौड़ाई होती है-", options: {A: "1.6 मीटर", B: "0.7 मीटर", C: "1.9 मीटर", D: "1.0 मीटर"}, ans: "D" },

            { q: "16. अंगूर की खेती को कहा जाता है-", options: {A: "विटीकल्चर", B: "पीसीकल्चर", C: "सेरीकल्चर", D: "इनमें से कोई नहीं"}, ans: "A" },

            { q: "19. स्वर्ण कॉलर (Gold Collar) सम्बन्धित है-", options: {A: "पंचम क्रियाकलाप से", B: "चतुर्थक क्रियाकलाप से", C: "तृतीयक क्रियाकलाप से", D: "द्वितीयक क्रियाकलाप से"}, ans: "A" },

            { q: "32. कालका, एक प्रसिद्ध परिवहन शहर है-", options: {A: "पंजाब में", B: "हरियाणा में", C: "उत्तराखंड में", D: "इनमें से कोई नहीं"}, ans: "B" },
            { q: "33. इनमें से कौन एक प्राचीन नगर है ?", options: {A: "नालंदा", B: "चंडीगढ़", C: "बरौनी", D: "इनमें कोई नहीं"}, ans: "A" },

            { q: "54. सीमांत सड़कों का सम्बन्ध है-", options: {A: "तटीय सड़कों से", B: "अंतर्राष्ट्रीय सीमा सीमा पर स्थित सड़कों से", C: "पहाड़ी सड़कों से", D: "इनमें से कोई नहीं"}, ans: "B" },
            { q: "55. ट्रांस-साइबेरियन रेलमार्ग है-", options: {A: "रूस में", B: "यू.एस.ए. में", C: "कनाडा में", D: "इनमें से सभी"}, ans: "A" },
            { q: "56. इन शब्दों में किसका प्रयोग अंतर्राष्ट्रीय व्यापार में किया जाता है ?", options: {A: "डम्पिंग", B: "व्यापार संतुलन", C: "मुक्त व्यापार", D: "इनमें से सभी"}, ans: "D" },
            { q: "57. लोएस मैदान में किस प्रकार का घर पाया जाता है ?", options: {A: "कंक्रीट", B: "गुफा", C: "झोपड़ी", D: "इनमें कोई नहीं"}, ans: "B" },
            { q: "58. इनमें कौन नियोजित नगर है ?", options: {A: "चंडीगढ़", B: "केनबरा", C: "जमशेदपुर", D: "इनमें से सभी"}, ans: "A" },
            { q: "59. जनसंख्या घनत्व का सम्बन्ध होता है-", options: {A: "जनसंख्या एवं क्षेत्रफल से", B: "जनसंख्या एवं परिवहन से", C: "जनसंख्या एवं क्षेत्रफल से", D: "इनमें से कोई नहीं"}, ans: "A" },
            { q: "60. 2011 की जनगणना के अनुसार भारत की ग्रामीण आबादी है-", options: {A: "10%", B: "45%", C: "69%", D: "85%"}, ans: "C" },

            // --- Page 174 ---
            { q: "61. भारत में ग्रामीण अधिवासों के प्रकारों की कुल संख्या कितनी है ?", options: {A: "4", B: "2", C: "8", D: "14"}, ans: "A" },
            { q: "62. इन शहरों में कौन पश्चिमी भारत में अवस्थित है ?", options: {A: "राजकोट", B: "धनबाद", C: "पुरी", D: "इनमें से सभी"}, ans: "A" },
            { q: "63. सड़क किस भूमि उपयोग वर्ग में आती है ?", options: {A: "गैर-कृषिगत भूमि", B: "वन भूमि", C: "बंजर भूमि", D: "परती भूमि"}, ans: "A" },
            { q: "64. कौन राज्य सूर्यमुखी का अग्रणी उत्पादक है ?", options: {A: "कर्नाटक", B: "आंध्र प्रदेश", C: "तेलंगाना", D: "इनमें से सभी"}, ans: "A" },
            { q: "65. इनमें कौन जलसंभरण प्रबंधन से सम्बन्धित है ?", options: {A: "हरियाली", B: "नीरू-मीरू", C: "अरवरी जल संसद", D: "इनमें से सभी"}, ans: "D" },
            { q: "66. बराक नदी बेसिन कहाँ है ?", options: {A: "पश्चिमी भारत", B: "दक्षिणी भारत", C: "उत्तर-पूर्वी भारत", D: "उत्तरी भारत"}, ans: "C" },
            { q: "67. विश्व के कितने प्रतिशत अनाज का उत्पादन भारत में किया जाता है ?", options: {A: "5%", B: "11%", C: "25%", D: "45%"}, ans: "B" },
            { q: "68. इनमें कौन खनिज अन्वेषण से सम्बन्धित है ?", options: {A: "जी.एस.आई.", B: "एच.सी.एल.", C: "ओ.एन.जी.सी.", D: "इनमें से सभी"}, ans: "A" },
            { q: "69. भरमौर जिला है-", options: {A: "हिमाचल प्रदेश में", B: "बिहार में", C: "केरल में", D: "राजस्थान में"}, ans: "A" },
            { q: "70. भील जनजाति मुख्यत: केन्द्रित है-", options: {A: "भोजपुर जिला में", B: "झाबुआ जिला में", C: "चंबा जिला में", D: "इनमें से कोई नहीं"}, ans: "B" }
        ];

        let timeLeft = 35 * 60; // 35 minutes
        let timerInterval;

        function initQuiz() {
            const container = document.getElementById('quiz-container');
            questions.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <div class="question-text">${item.q}</div>
                    <ul class="options-grid">
                        ${Object.keys(item.options).map(key => `
                            <li>
                                <label id="label-${index}-${key}">
                                    <input type="radio" name="q${index}" value="${key}">
                                    (${key}) ${item.options[key]}
                                </label>
                            </li>
                        `).join('')}
                    </ul>
                    <div class="answer-key" id="ans-${index}">सही उत्तर: (${item.ans}) ${item.options[item.ans]}</div>
                `;
                container.appendChild(card);
            });
            startTimer();
        }

        function startTimer() {
            const timerDisplay = document.getElementById('timer');
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("समय समाप्त! (Time's Up!)");
                    submitQuiz(true);
                } else {
                    let m = Math.floor(timeLeft / 60);
                    let s = timeLeft % 60;
                    timerDisplay.textContent = `${m}:${s < 10 ? '0' : ''}${s}`;
                    timeLeft--;
                }
            }, 1000);
        }

        function submitQuiz(force = false) {
            const name = document.getElementById('studentName').value.trim();
            if (!name && !force) {
                alert("कृपया अपना नाम दर्ज करें।");
                return;
            }

            clearInterval(timerInterval);
            let score = 0;
            
            questions.forEach((item, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const answerDiv = document.getElementById(`ans-${index}`);
                answerDiv.style.display = 'block';

                // Disable inputs
                document.querySelectorAll(`input[name="q${index}"]`).forEach(inp => inp.disabled = true);

                if (selected) {
                    const label = document.getElementById(`label-${index}-${selected.value}`);
                    if (selected.value === item.ans) {
                        score++;
                        label.classList.add('correct-bg');
                    } else {
                        label.classList.add('wrong-bg');
                        document.getElementById(`label-${index}-${item.ans}`).classList.add('correct-bg');
                    }
                } else {
                    document.getElementById(`label-${index}-${item.ans}`).classList.add('correct-bg');
                }
            });

            // Show Score
            const resultDiv = document.getElementById('result-display');
            resultDiv.innerHTML = `${name}<br>स्कोर: ${score} / ${questions.length}`;
            resultDiv.style.display = 'block';

            // Disable button
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "उत्तर जमा हो चुके हैं";

            downloadCSV(name || "Unknown", score);
            window.scrollTo(0, 0);
        }

        function downloadCSV(name, score) {
            const date = new Date().toLocaleString();
            const csvContent = `data:text/csv;charset=utf-8,Student Name,Total Score,Date\n"${name}",${score},"${date}"`;
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "result.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = initQuiz;
    </script>
</body>
