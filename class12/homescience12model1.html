            border: 2px solid #ddd;

        }

            margin-bottom: 15px;
            font-weight: 600;
        }

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .option-label {
            display: block;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .option-label:hover {
            background: #e9ecef;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .submit-container {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        #submitBtn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #submitBtn:hover {
            background-color: #218838;
        }

        #submitBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .correct-answer-text {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 4px;
            border: 1px solid #c3e6cb;

        }

        .card-correct {
            border-left-color: #28a745 !important;
            background-color: #f0fff4;
        }
        
        .card-wrong {
            border-left-color: #dc3545 !important;
            background-color: #fff0f0;
        }

        .score-display {
            font-size: 1.5rem;
            color: #333;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .note {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            input[type="text"] {
                width: 90%;
            }
        }
