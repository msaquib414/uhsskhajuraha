        let timeSeconds = 35 * 60;
        let clockTimer;
        let userName = "";

        function initQuiz() {
            const nameField = document.getElementById('userName');
            if (nameField.value.trim() === "") {
                alert("कृपया अपना नाम दर्ज करें!");
                return;
            }
            userName = nameField.value.trim();
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('quiz-area').classList.remove('hidden');
            
            loadQuestions();
            runClock();
        }

        function loadQuestions() {
            const container = document.getElementById('questions-container');
            examData.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'q-card';
                let optsHtml = '';
                item.o.forEach((opt, oi) => {
                    const label = String.fromCharCode(65 + oi);
                    optsHtml += `<label class="opt-label"><input type="radio" name="q${i}" value="${oi}"> (${label}) ${opt}</label>`;
                });
                card.innerHTML = `<div class="q-text">${i+1}. ${item.q}</div>${optsHtml}
                <div id="correct-${i}" class="correct-reveal">सही उत्तर: (${String.fromCharCode(65 + item.c)}) ${item.o[item.c]}</div>`;
                container.appendChild(card);
            });
        }

        function runClock() {
            clockTimer = setInterval(() => {
                let m = Math.floor(timeSeconds / 60);
                let s = timeSeconds % 60;
                document.getElementById('clock').innerText = `${m}:${s < 10 ? '0' + s : s}`;
                if (timeSeconds <= 0) {
                    clearInterval(clockTimer);
                    endQuiz();
                }
                timeSeconds--;
            }, 1000);
        }

        function endQuiz() {
            clearInterval(clockTimer);
            document.getElementById('submitBtn').disabled = true;
            let score = 0;

            examData.forEach((item, i) => {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                document.getElementById(`correct-${i}`).style.display = 'block';
                if (selected && parseInt(selected.value) === item.c) {
                    score++;
                }
            });

            const resDiv = document.getElementById('final-result');
            resDiv.style.display = 'block';
            resDiv.innerHTML = `<h2>परीक्षा परिणाम (Result)</h2><p>नाम: <strong>${userName}</strong></p><p>प्राप्तांक: <strong>${score} / ${examData.length}</strong></p>`;
            
            genCSV(score);
        }

        function genCSV(score) {
            let csv = "Student Name,Total Questions,Correct Answers,Score Percentage,Date\n";
            let percent = ((score / examData.length) * 100).toFixed(2);
            csv += `"${userName}",${examData.length},${score},${percent}%,${new Date().toLocaleString()}\n`;
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "result.csv";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
