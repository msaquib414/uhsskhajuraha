        // Timer Logic
        let timeInSeconds = 35 * 60; // 35 minutes
        const timerElement = document.getElementById('timer');
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeInSeconds / 60);
                let seconds = timeInSeconds % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                timerElement.innerText = `${minutes}:${seconds}`;

                if (timeInSeconds <= 0) {
                    clearInterval(timerInterval);
                    alert("समय समाप्त! आपके उत्तर स्वचालित रूप से जमा किए जा रहे हैं। (Time's up! Auto-submitting.)");
                    submitQuiz();
                }
                timeInSeconds--;
            }, 1000);
        }

        // Load Questions
        function loadQuestions() {
            const container = document.getElementById('quiz-questions-container');
            quizData.forEach((data, index) => {
                const qNum = index + 1;
                const questionHTML = `
                    <div class="question-box" id="qbox-${index}">
                        <div class="question-text">${data.q}</div>
                        <ul class="options-list">
                            <li>
                                <label id="label-${index}-a">
                                    <input type="radio" name="q${index}" value="a"> ${data.options.a}
                                </label>
                            </li>
                            <li>
                                <label id="label-${index}-b">
                                    <input type="radio" name="q${index}" value="b"> ${data.options.b}
                                </label>
                            </li>
                            <li>
                                <label id="label-${index}-c">
                                    <input type="radio" name="q${index}" value="c"> ${data.options.c}
                                </label>
                            </li>
                            <li>
                                <label id="label-${index}-d">
                                    <input type="radio" name="q${index}" value="d"> ${data.options.d}
                                </label>
                            </li>
                        </ul>
                        <div class="feedback-text" id="feedback-${index}">
                            सही उत्तर: <span style="color: green;">${data.options[data.correct]}</span>
                        </div>
                    </div>
                `;
                container.innerHTML += questionHTML;
            });
        }

        // Submit Quiz Function
        function submitQuiz() {
            const studentNameInput = document.getElementById('studentName');
            const studentName = studentNameInput.value.trim();

            if (!studentName && timeInSeconds > 0) {
                alert("कृपया अपना नाम दर्ज करें। (Please enter your name.)");
                studentNameInput.focus();
                return;
            }

            // Stop timer
            clearInterval(timerInterval);

            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerText = "उत्तर जमा हो चुके हैं (Answers Submitted)";
            
            // Disable name input
            studentNameInput.disabled = true;

            let score = 0;
            let totalQuestions = quizData.length;

            quizData.forEach((data, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                const feedbackDiv = document.getElementById(`feedback-${index}`);
                feedbackDiv.style.display = "block"; // Show correct answer text

                if (selectedOption) {
                    const userAnswer = selectedOption.value;
                    const selectedLabel = document.getElementById(`label-${index}-${userAnswer}`);

                    if (userAnswer === data.correct) {
                        score++;
                        selectedLabel.classList.add('correct-answer-highlight');
                    } else {
                        selectedLabel.classList.add('wrong-answer-highlight');
                        // Highlight correct one as well just in case
                        document.getElementById(`label-${index}-${data.correct}`).classList.add('correct-answer-highlight');
                    }
                } else {
                     // If skipped, still highlight correct answer
                     document.getElementById(`label-${index}-${data.correct}`).classList.add('correct-answer-highlight');
                }

                // Disable all radio buttons
                const radios = document.querySelectorAll(`input[name="q${index}"]`);
                radios.forEach(radio => radio.disabled = true);
            });

            // Show result
            const resultArea = document.getElementById('result-area');
            resultArea.innerText = `${studentName || 'Student'}, आपका स्कोर: ${score} / ${totalQuestions}`;
            resultArea.style.display = "block";

            // Download CSV
            downloadCSV(studentName || 'Unknown', score, totalQuestions);
        }

        // CSV Download Function
        function downloadCSV(name, score, total) {
            const csvContent = `data:text/csv;charset=utf-8,Student Name,Score,Total Questions\n"${name}",${score},${total}`;
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "result.csv");
            document.body.appendChild(link); // Required for Firefox
            link.click();
            document.body.removeChild(link);
        }

        // Initialize
        window.onload = function() {
            loadQuestions();
            startTimer();
            // Prevent accidental back navigation causing issues
            history.pushState(null, null, location.href);
            window.onpopstate = function () {
                history.go(1);
            };
        };

    </script>
