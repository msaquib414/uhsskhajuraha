                q: "सोलर कुकर में किस दर्पण का उपयोग किया जाता है?",
                options: ["उत्तल दर्पण", "समतल दर्पण", "अवतल दर्पण", "द्वि-फोकसी दर्पण"],
                correct: 2 
            },
            {
                q: "दर्पण सूत्र क्या है?",
                options: ["$\frac{1}{v} - \frac{1}{u} = \frac{1}{f}$", "$\frac{1}{u} - \frac{1}{v} = \frac{1}{f}$", "$\frac{1}{v} + \frac{1}{u} = \frac{1}{f}$", "$v + u = f$"],
                correct: 2 
            },
            {
                q: "लेंस क्या है?",
                options: ["एक अपारदर्शी सामग्री", "एक परावर्तक सतह", "दो सतहों से घिरा पारदर्शी माध्यम", "एक घुमावदार धातु की प्लेट"],
                correct: 2 
            },
            {
                q: "जिस माध्यम का अपवर्तनांक अधिक होता है, वह कहलाता है:",
                options: ["विरल माध्यम", "शून्य माध्यम", "समांगी माध्यम", "सघन माध्यम"],
                correct: 3 
            },
            {
                q: "आकाश का रंग नीला क्यों दिखाई देता है?",
                options: ["प्रकाश का अपवर्तन", "प्रकाश का परावर्तन", "कुल आंतरिक परावर्तन", "प्रकाश का प्रकीर्णन (Scattering)"],
                correct: 3 
            },
            {
                q: "अवतल दर्पण में वस्तु को $\text{C}$ और $\text{F}$ के बीच रखने पर प्रतिबिम्ब कहाँ बनता है?",
                options: ["$\text{F}$ पर", "$\text{C}$ पर", "$\text{C}$ और $\text{F}$ के बीच", "$\text{C}$ से परे"],
                correct: 3 
            }
        ];
        
        const TOTAL_QUESTIONS = 50; // Updated total

        // Timer Logic
        let timeRemaining = 35 * 60; // 35 minutes
        let timerInterval;

        function startTimer() {
            const timerElement = document.getElementById('timer');
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz(true);
                }
                timeRemaining--;
            }, 1000);
        }

        // App State
        let currentUser = "";

        // Initialization
        function init() {
            const container = document.getElementById('questionsList');
            
            questions.forEach((item, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = "bg-white p-6 rounded-xl border border-slate-200 shadow-sm";
                
                let optionsHtml = '';
                // Option labels (A, B, C, D) in Hindi for presentation
                const labels = ['A', 'B', 'C', 'D']; 

                item.options.forEach((opt, optIndex) => {
                    optionsHtml += `
                        <label class="option-label block p-3 border rounded-lg mb-2 flex items-center gap-4">
                            <input type="radio" name="q${index}" value="${optIndex}" class="w-5 h-5 text-sky-600 focus:ring-sky-500">
                            <span class="font-semibold text-sky-600">${labels[optIndex]}.</span>
                            <span class="text-lg text-slate-800">${opt}</span>
                        </label>
                    `;
                });

                qDiv.innerHTML = `
                    <p class="text-xl font-bold text-slate-800 mb-4 flex items-start">
                        <span class="ml-2 text-sky-600">प्रश्न ${index + 1}:</span> ${item.q}
                    </p>
                    <div class="space-y-2">
                        ${optionsHtml}
                    </div>
                    <div id="feedback-${index}" class="hidden mt-4 p-3 bg-green-50 text-green-700 rounded-lg font-semibold border border-green-300">
                        <span class="text-green-800">सही उत्तर:</span> ${item.options[item.correct]}
                    </div>
                `;
                container.appendChild(qDiv);
            });
        }

        // Start Quiz
        function startQuiz() {
            const nameInput = document.getElementById('studentName');
            if (!nameInput.value.trim()) {
                alert("कृपया अपना नाम दर्ज करें।");
                return;
            }
           currentUser = nameInput.value.trim();
            
            document.getElementById('nameModal').classList.add('hidden');
            document.getElementById('quizContainer').classList.remove('hidden');
            
            startTimer();
        }

        // Submit Quiz
        function submitQuiz(autoSubmit = false) {
            clearInterval(timerInterval);
            
            // Disable submit button
            const btn = document.getElementById('submitBtn');
            if (btn) {
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');
                btn.textContent = "उत्तर जमा हो चुके हैं";
            }

            let score = 0;

            questions.forEach((item, index) => {
                // Get selected option
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const selectedValue = selected ? parseInt(selected.value) : -1;

                // Check correctness
                if (selectedValue === item.correct) {
                    score++;
                }

                // Show correct answer feedback
                const feedbackDiv = document.getElementById(`feedback-${index}`);
                if (feedbackDiv) feedbackDiv.classList.remove('hidden');
                
                // Visual feedback styling
                if (selectedValue !== -1) {
                     const inputs = document.getElementsByName(`q${index}`);
                     const label = inputs[selectedValue].parentElement;
                     
                     if (selectedValue === item.correct) {
                         // Correct selection
                         label.classList.add('bg-green-200', 'border-green-500');
                     } else {
                         // Incorrect selection - highlight incorrect choice and correct answer
                         label.classList.add('bg-red-200', 'border-red-500');
                         
                         // Find and highlight the correct answer label too
                         const correctLabel = inputs[item.correct].parentElement;
                         correctLabel.classList.add('correct-answer-bg', 'border-green-500');
                     }
                } else {
                    // No selection - only highlight correct answer
                    const inputs = document.getElementsByName(`q${index}`);
                    const correctLabel = inputs[item.correct].parentElement;
                    correctLabel.classList.add('correct-answer-bg', 'border-green-500');
                }
            });

            // Display Result
            const resultSection = document.getElementById('resultSection');
            resultSection.classList.remove('hidden');
            document.getElementById('displayName').textContent = currentUser;
            document.getElementById('scoreDisplay').textContent = score;

            // Scroll to bottom
            setTimeout(() => {
                 window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }, 100);

            // Download CSV
            downloadCSV(currentUser, score);
        }

        // CSV Download
        function downloadCSV(name, score) {
            const csvContent = `Name,Score,Total\n"${name}",${score},${TOTAL_QUESTIONS}`;
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            
            const link = document.createElement("a");
            link.setAttribute("href", url);
            // Sanitize name for filename
            const sanitizedName = name.replace(/[^a-z0-9]/gi, '_').toLowerCase();
            link.setAttribute("download", `result_${sanitizedName}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize
        init();

    </script>
</body>
