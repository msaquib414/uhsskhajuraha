<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top for better scroll behavior */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            margin-top: 50px; /* Space for the fixed timer */
            position: relative; /* For timer positioning */
        }
        .timer-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1e3a8a; /* Dark blue */
            color: #ffffff;
            padding: 10px 20px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            width: fit-content;
            min-width: 150px;
        }
        .question-card {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .question-card .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #4a5568;
        }
        .option-label {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #ffffff;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .option-label:hover {
            background-color: #e0f2fe; /* Light blue hover */
            border-color: #38b2ac; /* Teal border on hover */
        }
        .option-label input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }
        .option-label.correct {
            background-color: #d1fae5; /* Green for correct */
            border-color: #34d399;
            font-weight: 600;
        }
        .option-label.incorrect {
            background-color: #fee2e2; /* Red for incorrect */
            border-color: #ef4444;
            font-weight: 600;
        }
        .submit-btn {
            background-color: #2563eb; /* Blue */
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .submit-btn:hover:not(:disabled) {
            background-color: #1d4ed8; /* Darker blue on hover */
        }
        .submit-btn:disabled {
            background-color: #9ca3af; /* Gray when disabled */
            cursor: not-allowed;
        }
        .result-message {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            background-color: #eff6ff; /* Light blue background */
            border: 1px solid #bfdbfe;
            color: #1e40af;
        }
        .correct-answer-text {
            margin-top: 8px;
            font-size: 0.95rem;
            color: #10b981; /* Green */
            font-weight: 500;
        }
        .incorrect-answer-text {
            margin-top: 8px;
            font-size: 0.95rem;
            color: #ef4444; /* Red */
            font-weight: 500;
        }
        .name-input-section {
            background-color: #e0f2fe; /* Light blue */
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        .name-input-section input {
            padding: 10px 15px;
            border: 2px solid #93c5fd;
            border-radius: 8px;
            font-size: 1.1rem;
            width: 80%;
            max-width: 300px;
            margin-top: 15px;
        }
        .name-input-section button {
            background-color: #059669; /* Green */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .name-input-section button:hover {
            background-color: #047857; /* Darker green */
        }
    </style>
</head>

        // Function to shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle questions to randomize order
        shuffleArray(questions);

        // Function to render questions
        function renderQuestions() {
            quizForm.innerHTML = ''; // Clear previous questions
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question-card');
                questionDiv.innerHTML = `
                    <h3 class="text-xl font-semibold mb-3 text-gray-800">Question ${index + 1}</h3>
                    <p class="question-text">${q.questionText}</p>
                    <div class="options">
                        ${Object.keys(q.options).map(optionKey => `
                            <label class="option-label" for="q${q.id}-${optionKey}">
                                <input type="radio" id="q${q.id}-${optionKey}" name="question${q.id}" value="${optionKey}" class="mr-3">
                                <span class="text-gray-700">${optionKey.toUpperCase()}. ${q.options[optionKey]}</span>
                            </label>
                        `).join('')}
                    </div>
                    <div id="feedback-q${q.id}" class="mt-2 text-sm"></div>
                `;
                quizForm.appendChild(questionDiv);
            });

            const submitButton = document.createElement('button');
            submitButton.type = 'submit';
            submitButton.id = 'submit-quiz-btn';
            submitButton.classList.add('submit-btn', 'mt-8', 'block', 'mx-auto');
            submitButton.textContent = 'Submit Quiz';
            quizForm.appendChild(submitButton);
        }

        // Timer functions
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                if (!quizSubmitted) {
                    handleSubmit(new Event('submit')); // Auto-submit if time runs out
                }
            } else {
                timeLeft--;
            }
        }

        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Handle quiz submission
        async function handleSubmit(event) {
            event.preventDefault();

            if (quizSubmitted) {
                return; // Prevent multiple submissions
            }
            quizSubmitted = true;
            clearInterval(timerInterval); // Stop the timer

            const submitBtn = document.getElementById('submit-quiz-btn');
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Quiz Submitted!';
            }

            let score = 0;
            const answers = {}; // To store user's answers

            questions.forEach(q => {
                const selectedOption = document.querySelector(`input[name="question${q.id}"]:checked`);
                const feedbackDiv = document.getElementById(`feedback-q${q.id}`);
                const optionsLabels = document.querySelectorAll(`label[for^="q${q.id}-"]`);

                let userAnswer = null;
                if (selectedOption) {
                    userAnswer = selectedOption.value;
                    answers[`question${q.id}`] = userAnswer;
                } else {
                    answers[`question${q.id}`] = 'unanswered';
                }

                // Highlight correct/incorrect answers
                optionsLabels.forEach(label => {
                    const input = label.querySelector('input');
                    if (input.value === q.correctAnswer) {
                        label.classList.add('correct');
                        if (feedbackDiv) {
                            feedbackDiv.innerHTML += `<p class="correct-answer-text">Correct Answer: ${q.correctAnswer.toUpperCase()}. ${q.options[q.correctAnswer]}</p>`;
                        }
                    } else if (input.value === userAnswer && userAnswer !== q.correctAnswer) {
                        label.classList.add('incorrect');
                    }
                    // Disable all radio buttons after submission
                    input.disabled = true;
                });

                if (userAnswer === q.correctAnswer) {
                    score++;
                }
            });

            resultDisplay.classList.remove('hidden');
            resultDisplay.innerHTML = `<p>Your Score: ${score} out of ${questions.length}</p>`;

            // Generate and download CSV
            const csvContent = `Student Name,Score\n"${studentName}",${score}\n`;
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'result.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Event listener for starting the quiz
        startQuizBtn.addEventListener('click', () => {
            studentName = studentNameInput.value.trim();
            if (studentName) {
                nameInputSection.classList.add('hidden');
                quizForm.classList.remove('hidden');
                renderQuestions();
                startTimer();
            } else {
                alert('Please enter your name to start the quiz.');
            }
        });

        // Attach submit event listener to the form
        quizForm.addEventListener('submit', handleSubmit);
