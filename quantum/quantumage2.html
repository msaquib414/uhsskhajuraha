<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>क्वांटम युग क्विज़ - सेट 2</title>
    <style>
        :root {
            /* Theme: Ocean Blue for Set 2 */
            --primary: #0284c7;
            --primary-dark: #0369a1;
            --bg-color: #f0f9ff;
            --card-bg: #ffffff;
            --text-main: #0c4a6e;
            --correct-bg: #dcfce7;
            --correct-border: #16a34a;
            --correct-text: #14532d;
            --wrong-bg: #fee2e2;
            --wrong-border: #dc2626;
            --wrong-text: #7f1d1d;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            user-select: none; /* Prevent copying */
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 750px;
            margin: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            min-height: 500px;
        }

        /* --- 1. Login Screen --- */
        #login-section {
            padding: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            flex-grow: 1;
        }

        h1 { color: var(--primary); margin-bottom: 10px; font-size: 2rem; }
        .subtitle { color: #64748b; margin-bottom: 40px; }

        input[type="text"] {
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px auto;
            outline: none;
            transition: 0.3s;
        }
        input[type="text"]:focus { border-color: var(--primary); }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .btn:hover { background-color: var(--primary-dark); }

        /* --- 2. Quiz Card Section --- */
        #quiz-section {
            display: none;
            padding: 30px;
            flex-direction: column;
            height: 100%;
            flex-grow: 1;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: 600;
            color: #64748b;
        }

        .timer-track {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .timer-fill {
            height: 100%;
            background: #ef4444;
            width: 100%;
            transition: width 1s linear;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff;
        }

        .option-label:hover {
            border-color: var(--primary);
            background-color: #e0f2fe;
        }

        input[type="radio"] {
            transform: scale(1.3);
            margin-right: 15px;
            accent-color: var(--primary);
        }

        /* --- 3. Result/Review Section --- */
        #result-section {
            display: none;
            padding: 0;
            background: #f1f5f9;
            height: 100%;
            overflow-y: auto;
        }

        .score-card {
            background: var(--primary);
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .score-big { font-size: 3rem; font-weight: 800; margin: 10px 0; }
        
        .review-list {
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        .review-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .review-item.correct { border-left-color: var(--correct-border); }
        .review-item.wrong { border-left-color: var(--wrong-border); }

        .review-q {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }

        .marks-badge {
            font-size: 0.9rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: #f1f5f9;
            color: #64748b;
        }
        .correct .marks-badge { background: var(--correct-bg); color: var(--correct-text); }
        .wrong .marks-badge { background: var(--wrong-bg); color: var(--wrong-text); }

        .review-opt {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 5px;
            font-size: 0.95rem;
            border: 1px solid transparent;
        }

        /* Highlighting Logic */
        .opt-correct {
            background-color: var(--correct-bg);
            border-color: var(--correct-border);
            color: var(--correct-text);
            font-weight: bold;
        }
        .opt-user-wrong {
            background-color: var(--wrong-bg);
            border-color: var(--wrong-border);
            color: var(--wrong-text);
            text-decoration: line-through;
        }
        .opt-normal { color: #64748b; }

    </style>
</head>
<body oncontextmenu="return false">

<div class="container">
    
    <div id="login-section">
        <h1>क्वांटम युग क्विज़ - सेट 2</h1>
        <p class="subtitle">40 नए प्रश्न | 15 सेकंड प्रति कार्ड | ऑटो-डाउनलोड रिजल्ट</p>
        <input type="text" id="studentName" placeholder="अपना नाम दर्ज करें (Enter Name)" autocomplete="off">
        <button class="btn" onclick="startApp()">क्विज़ शुरू करें (Start Quiz)</button>
    </div>

    <div id="quiz-section">
        <div class="header-bar">
            <span id="q-counter">प्रश्न 1 / 40</span>
            <span id="timer-text">15s</span>
        </div>
        <div class="timer-track"><div class="timer-fill" id="timer-bar"></div></div>
        
        <div class="question-text" id="question-display">Loading...</div>
        <div class="options-container" id="options-display">
            </div>
    </div>

    <div id="result-section">
        <div class="score-card">
            <h2>परिणाम (Result)</h2>
            <div class="score-big" id="final-score-display">0 / 40</div>
            <p id="student-name-display">Student</p>
            <p style="font-size: 0.9rem; opacity: 0.8;">Result.csv डाउनलोड हो रहा है...</p>
        </div>
        <div class="review-list" id="review-container">
            </div>
    </div>

</div>

<script>
    // --- Data: 40 Questions (Balanced A,B,C,D) ---
    const rawData = [
        // A Answers (10)
        { q: "क्वांटम कंप्यूटर में 'ब्लॉक स्फीयर' (Bloch Sphere) क्या दर्शाता है?", a: "Qubit की अवस्था", opts: { A: "Qubit की अवस्था", B: "मेमोरी साइज", C: "तापमान", D: "बिजली खपत" }, correct: "A" },
        { q: "किस वैज्ञानिक ने 1981 में क्वांटम कंप्यूटर का विचार सबसे पहले दिया?", a: "रिचर्ड फेनमैन", opts: { A: "रिचर्ड फेनमैन", B: "एलन ट्यूरिंग", C: "बिल गेट्स", D: "ओपेनहाइमर" }, correct: "A" },
        { q: "D-Wave सिस्टम्स किस प्रकार के क्वांटम कंप्यूटिंग के लिए जाने जाते हैं?", a: "क्वांटम एनीलिंग", opts: { A: "क्वांटम एनीलिंग", B: "गेट मॉडल", C: "फोटोनिक", D: "टोपोलॉजिकल" }, correct: "A" },
        { q: "क्वांटम गेट 'Hadamard' (H-gate) का क्या काम है?", a: "सुपरपोज़िशन बनाना", opts: { A: "सुपरपोज़िशन बनाना", B: "मापन करना", C: "Qubit को डिलीट करना", D: "एरर ठीक करना" }, correct: "A" },
        { q: "BB84 प्रोटोकॉल किससे संबंधित है?", a: "क्वांटम क्रिप्टोग्राफी", opts: { A: "क्वांटम क्रिप्टोग्राफी", B: "क्वांटम राउटिंग", C: "क्वांटम गेमिंग", D: "क्वांटम डेटाबेस" }, correct: "A" },
        { q: "आयन ट्रैप (Ion Trap) तकनीक में Qubit के रूप में क्या उपयोग होता है?", a: "आयन", opts: { A: "आयन", B: "इलेक्ट्रॉन", C: "न्यूट्रॉन", D: "फोटॉन" }, correct: "A" },
        { q: "क्वांटम वर्चस्व (Supremacy) साबित करने वाला Google का प्रोसेसर कौन सा था?", a: "Sycamore", opts: { A: "Sycamore", B: "Bristlecone", C: "Osprey", D: "Eagle" }, correct: "A" },
        { q: "नो-क्लोनिंग प्रमेय (No-Cloning Theorem) क्या कहता है?", a: "क्वांटम अवस्था की कॉपी नहीं हो सकती", opts: { A: "क्वांटम अवस्था की कॉपी नहीं हो सकती", B: "डेटा नष्ट नहीं हो सकता", C: "Qubit कभी नहीं मरते", D: "सूचना प्रकाश से तेज है" }, correct: "A" },
        { q: "टोपोलॉजिकल क्वांटम कंप्यूटर (Topological Quantum Computer) बनाने का प्रयास कौन कर रहा है?", a: "Microsoft", opts: { A: "Microsoft", B: "Apple", C: "Facebook", D: "Amazon" }, correct: "A" },
        { q: "क्वांटम सेंसर का एक प्रमुख उपयोग क्या है?", a: "सटीक गुरुत्वाकर्षण मापन", opts: { A: "सटीक गुरुत्वाकर्षण मापन", B: "तेज टाइपिंग", C: "वीडियो स्ट्रीमिंग", D: "रंग पहचानना" }, correct: "A" },

        // B Answers (10)
        { q: "क्वांटम कंप्यूटर का सबसे बड़ा दुश्मन क्या है?", a: "शोर (Noise/Decoherence)", opts: { A: "वायरस", B: "शोर (Noise/Decoherence)", C: "हैकर", D: "धीमी इंटरनेट" }, correct: "B" },
        { q: "IBM का 433-qubit प्रोसेसर का नाम क्या है?", a: "Osprey", opts: { A: "Falcon", B: "Osprey", C: "Hummingbird", D: "Condor" }, correct: "B" },
        { q: "क्वांटम बिट्स को 0 और 1 के अलावा किस अवस्था में रखा जा सकता है?", a: "दोनों एक साथ", opts: { A: "केवल 0", B: "दोनों एक साथ", C: "केवल 1", D: "कोई नहीं" }, correct: "B" },
        { q: "बेल असमानता (Bell's Inequality) का उल्लंघन क्या सिद्ध करता है?", a: "स्थानीय यथार्थवाद गलत है", opts: { A: "न्यूटन सही था", B: "स्थानीय यथार्थवाद गलत है", C: "प्रकाश धीमा है", D: "गुरुत्वाकर्षण नहीं है" }, correct: "B" },
        { q: "कौन सा गेट क्लासिकल 'NOT' गेट के समान है?", a: "X-Gate", opts: { A: "Z-Gate", B: "X-Gate", C: "H-Gate", D: "CNOT" }, correct: "B" },
        { q: "सुपरकंडक्टिंग Qubits को किस तापमान पर रखा जाता है?", a: "मिली-केल्विन (mK)", opts: { A: "कमरे के तापमान पर", B: "मिली-केल्विन (mK)", C: "100 डिग्री सेल्सियस", D: "0 डिग्री सेल्सियस" }, correct: "B" },
        { q: "क्वांटम त्रुटि सुधार (Quantum Error Correction) क्यों कठिन है?", a: "मापन से अवस्था ढह जाती है", opts: { A: "गणित बहुत कठिन है", B: "मापन से अवस्था ढह जाती है", C: "कंप्यूटर बहुत महंगे हैं", D: "बिजली नहीं है" }, correct: "B" },
        { q: "Post-Quantum Cryptography (PQC) का उद्देश्य क्या है?", a: "क्वांटम हमलों से सुरक्षा", opts: { A: "क्वांटम कंप्यूटर बनाना", B: "क्वांटम हमलों से सुरक्षा", C: "पुराने कंप्यूटर ठीक करना", D: "वाईफाई तेज करना" }, correct: "B" },
        { q: "फोटोनिक क्वांटम कंप्यूटर (Photonic Quantum Computer) किस कंपनी से जुड़ा है?", a: "PsiQuantum", opts: { A: "Intel", B: "PsiQuantum", C: "AMD", D: "Nvidia" }, correct: "B" },
        { q: "क्वांटम सिमुलेशन का सबसे बड़ा लाभ किस क्षेत्र में है?", a: "नई दवाओं की खोज", opts: { A: "वीडियो गेमिंग", B: "नई दवाओं की खोज", C: "सोशल मीडिया", D: "ई-कॉमर्स" }, correct: "B" },

        // C Answers (10)
        { q: "क्वांटम यांत्रिकी में 'ब्र केट' (Bra-Ket) नोटेशन किसने दिया?", a: "पॉल डिराक", opts: { A: "आइंस्टीन", B: "बोर", C: "पॉल डिराक", D: "हाइजेनबर्ग" }, correct: "C" },
        { q: "कौन सा गेट दो Qubits को आपस में एन्टैंगल (Entangle) करता है?", a: "CNOT", opts: { A: "Pauli-X", B: "Hadamard", C: "CNOT", D: "Toffoli" }, correct: "C" },
        { q: "NISQ युग का पूर्ण रूप क्या है?", a: "Noisy Intermediate-Scale Quantum", opts: { A: "New International Science Quantum", B: "Nano Integrated System Quantum", C: "Noisy Intermediate-Scale Quantum", D: "Non-Intelligent System Quantum" }, correct: "C" },
        { q: "क्वांटम कंप्यूटर क्लासिकल कंप्यूटर से किस कार्य में पीछे हैं?", a: "साधारण गुणा-भाग", opts: { A: "जटिल सिमुलेशन", B: "एन्क्रिप्शन तोड़ना", C: "साधारण गुणा-भाग", D: "खोज करना" }, correct: "C" },
        { q: "डायमंड (Diamond) में किस दोष का उपयोग Qubit बनाने में होता है?", a: "NV Center", opts: { A: "C Center", B: "H Hole", C: "NV Center", D: "P Point" }, correct: "C" },
        { q: "क्वांटम इंटरनेट में सूचना भेजने के लिए किसका उपयोग होगा?", a: "फोटॉन", opts: { A: "इलेक्ट्रॉन", B: "ध्वनि", C: "फोटॉन", D: "प्रोटॉन" }, correct: "C" },
        { q: "क्वांटम यांत्रिकी में अवलोकन (Observation) का क्या प्रभाव होता है?", a: "वेव फंक्शन कोलैप्स", opts: { A: "ऊर्जा बढ़ना", B: "गति बढ़ना", C: "वेव फंक्शन कोलैप्स", D: "कुछ नहीं" }, correct: "C" },
        { q: "रिगेटी (Rigetti) कंप्यूटिंग किस तकनीक का उपयोग करती है?", a: "सुपरकंडक्टिंग लूप्स", opts: { A: "आयन ट्रैप", B: "सिलिकॉन स्पिन", C: "सुपरकंडक्टिंग लूप्स", D: "हीरा" }, correct: "C" },
        { q: "क्वांटम वॉक (Quantum Walk) का उपयोग किसमें होता है?", a: "एल्गोरिदम डिजाइन", opts: { A: "चलने वाले रोबोट", B: "फिटनेस ट्रैकिंग", C: "एल्गोरिदम डिजाइन", D: "हवाई यात्रा" }, correct: "C" },
        { q: "भारत का राष्ट्रीय क्वांटम मिशन (NQM) कब लॉन्च हुआ?", a: "2023", opts: { A: "2010", B: "2015", C: "2023", D: "2030" }, correct: "C" },

        // D Answers (10)
        { q: "क्वांटम टनलिंग डायोड का आविष्कार किसने किया?", a: "लियो इसाकी", opts: { A: "शॉकली", B: "बार्डीन", C: "ब्रेटन", D: "लियो इसाकी" }, correct: "D" },
        { q: "क्वांटम कंप्यूटर की शक्ति (Power) किसमें मापी जाती है?", a: "क्वांटम वॉल्यूम", opts: { A: "गीगाहर्ट्ज", B: "मेगाबाइट्स", C: "टेराफ्लॉप्स", D: "क्वांटम वॉल्यूम" }, correct: "D" },
        { q: "स्पिन-आधारित Qubits में किसका उपयोग होता है?", a: "इलेक्ट्रॉन का स्पिन", opts: { A: "फोटॉन का रंग", B: "परमाणु का भार", C: "न्यूट्रॉन की गति", D: "इलेक्ट्रॉन का स्पिन" }, correct: "D" },
        { q: "क्वांटम क्रोमोडायनामिक्स (QCD) किसका अध्ययन है?", a: "प्रबल नाभिकीय बल", opts: { A: "गुरुत्वाकर्षण", B: "विद्युत बल", C: "चुंबकीय बल", D: "प्रबल नाभिकीय बल" }, correct: "D" },
        { q: "क्या क्वांटम कंप्यूटर से टाइम ट्रैवल संभव है?", a: "अभी तक कोई सबूत नहीं", opts: { A: "हाँ, आसानी से", B: "केवल भविष्य में", C: "केवल भूतकाल में", D: "अभी तक कोई सबूत नहीं" }, correct: "D" },
        { q: "क्वांटम मशीन लर्निंग (QML) किसका संगम है?", a: "क्वांटम और AI", opts: { A: "क्वांटम और रसायन", B: "क्वांटम और संगीत", C: "क्वांटम और खेल", D: "क्वांटम और AI" }, correct: "D" },
        { q: "अल्फाफोल्ड (AlphaFold) प्रोटीन फोल्डिंग में मदद करता है, क्वांटम इसे कैसे बेहतर करेगा?", a: "तेज सिमुलेशन से", opts: { A: "डेटा हटाकर", B: "धीमा करके", C: "रंग बदलकर", D: "तेज सिमुलेशन से" }, correct: "D" },
        { q: "क्वांटम वित्तीय मॉडलिंग (Quantum Financial Modeling) का क्या लाभ है?", a: "तेज जोखिम विश्लेषण", opts: { A: "मुफ्त पैसे", B: "बैंक बंद करना", C: "नोट छापना", D: "तेज जोखिम विश्लेषण" }, correct: "D" },
        { q: "सजातीय (Homomorphic) एन्क्रिप्शन का क्या अर्थ है?", a: "एन्क्रिप्टेड डेटा पर गणना", opts: { A: "डेटा को छिपाना", B: "डेटा डिलीट करना", C: "डेटा बेचना", D: "एन्क्रिप्टेड डेटा पर गणना" }, correct: "D" },
        { q: "भविष्य में हाइब्रिड कंप्यूटर क्या होंगे?", a: "क्लासिकल + क्वांटम", opts: { A: "एनालॉग + डिजिटल", B: "लैपटॉप + मोबाइल", C: "इंसान + मशीन", D: "क्लासिकल + क्वांटम" }, correct: "D" }
    ];

    // Shuffle Function
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // --- State Variables ---
    let studentName = "";
    let quizData = [];
    let currentIndex = 0;
    let score = 0;
    let userAnswers = [];
    let timerInterval = null;
    let timeLeft = 15;
    const TIME_LIMIT = 15;

    // --- DOM Elements ---
    const loginSection = document.getElementById('login-section');
    const quizSection = document.getElementById('quiz-section');
    const resultSection = document.getElementById('result-section');
    
    // --- Start App ---
    function startApp() {
        const nameInput = document.getElementById('studentName');
        if(!nameInput.value.trim()) { alert("नाम दर्ज करें!"); return; }
        
        studentName = nameInput.value.trim();
        quizData = shuffleArray([...rawData]); // Shuffle questions
        
        loginSection.style.display = 'none';
        quizSection.style.display = 'flex';
        
        loadQuestion();
    }

    // --- Load Question ---
    function loadQuestion() {
        if(currentIndex >= quizData.length) {
            endQuiz();
            return;
        }

        // Reset Timer
        clearInterval(timerInterval);
        timeLeft = TIME_LIMIT;
        document.getElementById('timer-bar').style.width = '100%';
        document.getElementById('timer-text').innerText = timeLeft + "s";

        // Update UI
        const qData = quizData[currentIndex];
        document.getElementById('q-counter').innerText = `प्रश्न ${currentIndex + 1} / ${quizData.length}`;
        document.getElementById('question-display').innerText = `${currentIndex + 1}. ${qData.q}`;

        // Render Options (Radio Buttons)
        const optsDiv = document.getElementById('options-display');
        optsDiv.innerHTML = '';

        for(let key in qData.opts) {
            const label = document.createElement('label');
            label.className = 'option-label';
            label.innerHTML = `
                <input type="radio" name="option" value="${key}" onchange="selectAnswer('${key}')">
                <span><b>${key})</b> ${qData.opts[key]}</span>
            `;
            optsDiv.appendChild(label);
        }

        // Start Timer
        startTimer();
    }

    // --- Timer Logic ---
    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-text').innerText = timeLeft + "s";
            const percent = (timeLeft / TIME_LIMIT) * 100;
            document.getElementById('timer-bar').style.width = percent + "%";

            if(timeLeft <= 0) {
                clearInterval(timerInterval);
                saveAnswer(null); // Timeout
            }
        }, 1000);
    }

    // --- User Selects Answer ---
    window.selectAnswer = function(selectedKey) {
        clearInterval(timerInterval);
        // Small delay for UX
        setTimeout(() => {
            saveAnswer(selectedKey);
        }, 300);
    }

    // --- Save Answer & Next ---
    function saveAnswer(selected) {
        const qData = quizData[currentIndex];
        const isCorrect = (selected === qData.correct);

        if(isCorrect) score++;

        userAnswers.push({
            q: qData.q,
            opts: qData.opts,
            correct: qData.correct,
            selected: selected,
            isCorrect: isCorrect
        });

        currentIndex++;
        loadQuestion();
    }

    // --- End Quiz ---
    function endQuiz() {
        quizSection.style.display = 'none';
        resultSection.style.display = 'block';

        document.getElementById('student-name-display').innerText = studentName;
        document.getElementById('final-score-display').innerText = `${score} / ${quizData.length}`;

        generateReview();
        downloadCSV();
    }

    // --- Generate Review List ---
    function generateReview() {
        const container = document.getElementById('review-container');
        container.innerHTML = '';

        userAnswers.forEach((item, idx) => {
            const div = document.createElement('div');
            const statusClass = item.isCorrect ? 'correct' : 'wrong';
            const statusText = item.isCorrect ? 'अंक: 1/1' : 'अंक: 0/1';

            div.className = `review-item ${statusClass}`;
            
            let html = `
                <div class="review-q">
                    <span>${idx+1}. ${item.q}</span>
                    <span class="marks-badge">${statusText}</span>
                </div>
            `;

            for(let key in item.opts) {
                let optClass = 'opt-normal';
                let suffix = '';

                // Logic for highlighting
                if(key === item.correct) {
                    optClass = 'opt-correct'; // Always Green
                    suffix = ' ✓';
                } else if(key === item.selected && !item.isCorrect) {
                    optClass = 'opt-user-wrong'; // Selected Wrong -> Red
                    suffix = ' ✗';
                }

                html += `<div class="review-opt ${optClass}">${key}) ${item.opts[key]} ${suffix}</div>`;
            }

            div.innerHTML = html;
            container.appendChild(div);
        });
    }

    // --- CSV Download ---
    function downloadCSV() {
        const date = new Date().toLocaleString();
        const csvHeader = "Student Name,Total Score,Max Score,Date\n";
        const csvRow = `${studentName},${score},${quizData.length},"${date}"`;
        
        // BOM for Unicode support
        const csvContent = "data:text/csv;charset=utf-8,\uFEFF" + csvHeader + csvRow;
        
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "result_set2.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

</script>
</body>
</html>
