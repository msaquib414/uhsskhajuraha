<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>क्वांटम कंप्यूटिंग क्विज़ - सेट 5</title>
    <style>
        :root {

            --primary: #be185d;
            --primary-dark: #9d174d;

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            user-select: none; /* Prevent copying */
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 750px;
            margin: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            min-height: 500px;
        }

        /* --- 1. Login Screen --- */
        #login-section {
            padding: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            flex-grow: 1;
        }

        h1 { color: var(--primary); margin-bottom: 10px; font-size: 2rem; }
        .subtitle { color: #64748b; margin-bottom: 40px; }

        input[type="text"] {
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px auto;
            outline: none;
            transition: 0.3s;
        }
        input[type="text"]:focus { border-color: var(--primary); }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .btn:hover { background-color: var(--primary-dark); }

        /* --- 2. Quiz Card Section --- */
        #quiz-section {
            display: none;
            padding: 30px;
            flex-direction: column;
            height: 100%;
            flex-grow: 1;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: 600;
            color: #64748b;
        }

        .timer-track {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .timer-fill {
            height: 100%;
            background: var(--timer-fill);
            width: 100%;
            transition: width 1s linear;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff;
        }

        .option-label:hover {
            border-color: var(--primary);
            background-color: #fce7f3;
        }

        input[type="radio"] {
            transform: scale(1.3);
            margin-right: 15px;
            accent-color: var(--primary);
        }

        /* --- 3. Result/Review Section --- */
        #result-section {
            display: none;
            padding: 0;
            background: #f1f5f9;
            height: 100%;
            overflow-y: auto;
        }

        .score-card {
            background: var(--primary);
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .score-big { font-size: 3rem; font-weight: 800; margin: 10px 0; }
        
        .review-list {
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        .review-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .review-item.correct { border-left-color: var(--correct-border); }
        .review-item.wrong { border-left-color: var(--wrong-border); }

        .review-q {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }

        .marks-badge {
            font-size: 0.9rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: #f1f5f9;
            color: #64748b;
        }
        .correct .marks-badge { background: var(--correct-bg); color: var(--correct-text); }
        .wrong .marks-badge { background: var(--wrong-bg); color: var(--wrong-text); }

        .review-opt {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 5px;
            font-size: 0.95rem;
            border: 1px solid transparent;

        /* Highlighting Logic */
        .opt-correct {
            background-color: var(--correct-bg);
            border-color: var(--correct-border);
            color: var(--correct-text);
            font-weight: bold;
        }
        .opt-user-wrong {
            background-color: var(--wrong-bg);
            border-color: var(--wrong-border);
            color: var(--wrong-text);
            text-decoration: line-through;
        }
        .opt-normal { color: #64748b; }

    </style>
</head>

    const loginSection = document.getElementById('login-section');
    const quizSection = document.getElementById('quiz-section');
    const resultSection = document.getElementById('result-section');
    
    // --- Start App ---
    function startApp() {
        const nameInput = document.getElementById('studentName');
        if(!nameInput.value.trim()) { alert("नाम दर्ज करें!"); return; }
        
        studentName = nameInput.value.trim();
        quizData = shuffleArray([...rawData]); // Shuffle questions
        
        loginSection.style.display = 'none';
        quizSection.style.display = 'flex';
        
        loadQuestion();
    }

    // --- Load Question ---
    function loadQuestion() {
        if(currentIndex >= quizData.length) {
            endQuiz();
            return;
        }

        // Reset Timer
        clearInterval(timerInterval);
        timeLeft = TIME_LIMIT;
        document.getElementById('timer-bar').style.width = '100%';
        document.getElementById('timer-text').innerText = timeLeft + "s";

        // Update UI
        const qData = quizData[currentIndex];
        document.getElementById('q-counter').innerText = `प्रश्न ${currentIndex + 1} / ${quizData.length}`;
        document.getElementById('question-display').innerText = `${currentIndex + 1}. ${qData.q}`;

        // Render Options (Radio Buttons)
        const optsDiv = document.getElementById('options-display');
        optsDiv.innerHTML = '';

        for(let key in qData.opts) {
            const label = document.createElement('label');
            label.className = 'option-label';
            label.innerHTML = `
                <input type="radio" name="option" value="${key}" onchange="selectAnswer('${key}')">
                <span><b>${key})</b> ${qData.opts[key]}</span>
            `;
            optsDiv.appendChild(label);
        }

        // Start Timer
        startTimer();
    }

    // --- Timer Logic ---
    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-text').innerText = timeLeft + "s";
            const percent = (timeLeft / TIME_LIMIT) * 100;
            document.getElementById('timer-bar').style.width = percent + "%";

            if(timeLeft <= 0) {
                clearInterval(timerInterval);
                saveAnswer(null); // Timeout
            }
        }, 1000);
    }

    // --- User Selects Answer ---
    window.selectAnswer = function(selectedKey) {
        clearInterval(timerInterval);
        // Small delay for UX
        setTimeout(() => {
            saveAnswer(selectedKey);
        }, 300);
    }

    // --- Save Answer & Next ---
    function saveAnswer(selected) {
        const qData = quizData[currentIndex];
        const isCorrect = (selected === qData.correct);

        if(isCorrect) score++;

        userAnswers.push({
            q: qData.q,
            opts: qData.opts,
            correct: qData.correct,
            selected: selected,
            isCorrect: isCorrect
        });

        currentIndex++;
        loadQuestion();
    }

    // --- End Quiz ---
    function endQuiz() {
        quizSection.style.display = 'none';
        resultSection.style.display = 'block';

        document.getElementById('student-name-display').innerText = studentName;
        document.getElementById('final-score-display').innerText = `${score} / ${quizData.length}`;

        generateReview();
        downloadCSV();
    }

    // --- Generate Review List ---
    function generateReview() {
        const container = document.getElementById('review-container');
        container.innerHTML = '';

        userAnswers.forEach((item, idx) => {
            const div = document.createElement('div');
            const statusClass = item.isCorrect ? 'correct' : 'wrong';
            const statusText = item.isCorrect ? 'अंक: 1/1' : 'अंक: 0/1';

            div.className = `review-item ${statusClass}`;
            
            let html = `
                <div class="review-q">
                    <span>${idx+1}. ${item.q}</span>
                    <span class="marks-badge">${statusText}</span>
                </div>
            `;

            for(let key in item.opts) {
                let optClass = 'opt-normal';
                let suffix = '';

                // Logic for highlighting
                if(key === item.correct) {
                    optClass = 'opt-correct'; // Always Green
                    suffix = ' ✓';
                } else if(key === item.selected && !item.isCorrect) {
                    optClass = 'opt-user-wrong'; // Selected Wrong -> Red
                    suffix = ' ✗';
                }

                html += `<div class="review-opt ${optClass}">${key}) ${item.opts[key]} ${suffix}</div>`;
            }

            div.innerHTML = html;
            container.appendChild(div);
        });
    }

    // --- CSV Download ---
    function downloadCSV() {
        const date = new Date().toLocaleString();
        const csvHeader = "Student Name,Total Score,Max Score,Date\n";
        const csvRow = `${studentName},${score},${quizData.length},"${date}"`;
        
        // BOM for Unicode support
        const csvContent = "data:text/csv;charset=utf-8,\uFEFF" + csvHeader + csvRow;
        
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "result_set5.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

</script>
