<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>क्वांटम युग क्विज़ - बेसिक सेट</title>
    <style>
        :root {
            /* Theme: Indigo for Basic Set */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-color: #eef2ff;
            --card-bg: #ffffff;
            --text-main: #312e81;
            --correct-bg: #dcfce7;
            --correct-border: #16a34a;
            --correct-text: #14532d;
            --wrong-bg: #fee2e2;
            --wrong-border: #dc2626;
            --wrong-text: #7f1d1d;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            user-select: none; /* Prevent copying */
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 750px;
            margin: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            min-height: 500px;
        }

        /* --- 1. Login Screen --- */
        #login-section {
            padding: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            flex-grow: 1;
        }

        h1 { color: var(--primary); margin-bottom: 10px; font-size: 2rem; }
        .subtitle { color: #64748b; margin-bottom: 40px; }

        input[type="text"] {
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px auto;
            outline: none;
            transition: 0.3s;
        }
        input[type="text"]:focus { border-color: var(--primary); }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .btn:hover { background-color: var(--primary-dark); }

        /* --- 2. Quiz Card Section --- */
        #quiz-section {
            display: none;
            padding: 30px;
            flex-direction: column;
            height: 100%;
            flex-grow: 1;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: 600;
            color: #64748b;
        }

        .timer-track {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .timer-fill {
            height: 100%;
            background: #ef4444;
            width: 100%;
            transition: width 1s linear;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff;
        }

        .option-label:hover {
            border-color: var(--primary);
            background-color: #e0e7ff;
        }

        input[type="radio"] {
            transform: scale(1.3);
            margin-right: 15px;
            accent-color: var(--primary);
        }

        /* --- 3. Result/Review Section --- */
        #result-section {
            display: none;
            padding: 0;
            background: #f1f5f9;
            height: 100%;
            overflow-y: auto;
        }

        .score-card {
            background: var(--primary);
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .score-big { font-size: 3rem; font-weight: 800; margin: 10px 0; }
        
        .review-list {
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        .review-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .review-item.correct { border-left-color: var(--correct-border); }
        .review-item.wrong { border-left-color: var(--wrong-border); }

        .review-q {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }

        .marks-badge {
            font-size: 0.9rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: #f1f5f9;
            color: #64748b;
        }
        .correct .marks-badge { background: var(--correct-bg); color: var(--correct-text); }
        .wrong .marks-badge { background: var(--wrong-bg); color: var(--wrong-text); }

        .review-opt {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 5px;
            font-size: 0.95rem;
            border: 1px solid transparent;
        }

        /* Highlighting Logic */
        .opt-correct {
            background-color: var(--correct-bg);
            border-color: var(--correct-border);
            color: var(--correct-text);
            font-weight: bold;
        }
        .opt-user-wrong {
            background-color: var(--wrong-bg);
            border-color: var(--wrong-border);
            color: var(--wrong-text);
            text-decoration: line-through;
        }
        .opt-normal { color: #64748b; }

    </style>
</head>

            </div>
    </div>

</div>

    // --- Data: 40 BASIC Questions (Balanced A,B,C,D) ---
    const rawData = [

        { q: "क्वांटम कण एक साथ दो जगहों पर हो सकते हैं, इसे क्या कहते हैं?", a: "सुपरपोज़िशन", opts: { A: "सुपरपोज़िशन", B: "जादू", C: "डुप्लीकेट", D: "एरर" }, correct: "A" },
        { q: "क्वांटम कंप्यूटर को ठंडा रखने की जरूरत क्यों होती है?", a: "गर्मी से बचने के लिए", opts: { A: "गर्मी से बचने के लिए", B: "सुंदर दिखने के लिए", C: "बर्फ बनाने के लिए", D: "वजन कम करने के लिए" }, correct: "A" },
        { q: "सबसे छोटा प्रकाश कण कौन सा है?", a: "फोटॉन", opts: { A: "फोटॉन", B: "धूल", C: "बूंद", D: "पत्थर" }, correct: "A" },

        // B Answers (10)
        { q: "अल्बर्ट आइंस्टीन किस विषय के वैज्ञानिक थे?", a: "भौतिकी (Physics)", opts: { A: "रसायन (Chemistry)", B: "भौतिकी (Physics)", C: "जीव विज्ञान", D: "इतिहास" }, correct: "B" },
        { q: "क्वांटम कंप्यूटर किस पर आधारित हैं?", a: "क्वांटम यांत्रिकी", opts: { A: "न्यूटन के नियम", B: "क्वांटम यांत्रिकी", C: "जीव विज्ञान", D: "भूगोल" }, correct: "B" },
        { q: "क्लासिकल कंप्यूटर में जानकारी की इकाई क्या है?", a: "Bit", opts: { A: "Liter", B: "Bit", C: "Gram", D: "Meter" }, correct: "B" },
        { q: "श्रोडिंगर की बिल्ली (Schrödinger's Cat) क्या है?", a: "एक विचार प्रयोग", opts: { A: "एक असली बिल्ली", B: "एक विचार प्रयोग", C: "एक रोबोट", D: "एक कार्टून" }, correct: "B" },
        { q: "कौन सा देश क्वांटम तकनीक में बहुत आगे है?", a: "चीन", opts: { A: "नेपाल", B: "चीन", C: "भूटान", D: "केन्या" }, correct: "B" },
        { q: "परमाणु के केंद्र को क्या कहते हैं?", a: "नाभिक (Nucleus)", opts: { A: "सेल", B: "नाभिक (Nucleus)", C: "बाउंड्री", D: "कवर" }, correct: "B" },
        { q: "क्वांटम दुनिया में चीजें कैसी होती हैं?", a: "अनिश्चित (Uncertain)", opts: { A: "स्थिर", B: "अनिश्चित (Uncertain)", C: "बड़ी", D: "धीमी" }, correct: "B" },
        { q: "QKD का उपयोग किसके लिए होता है?", a: "सुरक्षा (Security)", opts: { A: "गेमिंग", B: "सुरक्षा (Security)", C: "पेंटिंग", D: "कुकिंग" }, correct: "B" },
        { q: "लेजर (Laser) किस विज्ञान की देन है?", a: "क्वांटम भौतिकी", opts: { A: "खगोल विज्ञान", B: "क्वांटम भौतिकी", C: "भूविज्ञान", D: "समाजशास्त्र" }, correct: "B" },
        { q: "क्वांटम कंप्यूटर का सबसे बड़ा उपयोग क्या हो सकता है?", a: "दवाइयों की खोज", opts: { A: "टाइपिंग", B: "दवाइयों की खोज", C: "वीडियो देखना", D: "कॉल करना" }, correct: "B" },

        // C Answers (10)
        { q: "क्वांटम कंप्यूटर सामान्यतः कैसे दिखते हैं?", a: "झूमर (Chandelier) जैसे", opts: { A: "लैपटॉप जैसे", B: "फोन जैसे", C: "झूमर (Chandelier) जैसे", D: "टीवी जैसे" }, correct: "C" },
        { q: "क्वांटम बिट (Qubit) की खास बात क्या है?", a: "0 और 1 एक साथ", opts: { A: "केवल 0", B: "केवल 1", C: "0 और 1 एक साथ", D: "कोई वैल्यू नहीं" }, correct: "C" },
        { q: "सूर्य से हमें क्या मिलता है?", a: "फोटॉन (प्रकाश)", opts: { A: "लोहा", B: "पानी", C: "फोटॉन (प्रकाश)", D: "मिट्टी" }, correct: "C" },
        { q: "क्वांटम 'एन्टैंगलमेंट' का मतलब क्या है?", a: "दो कणों का जुड़ाव", opts: { A: "कणों का टूटना", B: "कणों का रुकना", C: "दो कणों का जुड़ाव", D: "कणों का सोना" }, correct: "C" },
        { q: "इलेक्ट्रॉन पर कौन सा चार्ज होता है?", a: "नेगेटिव (-)", opts: { A: "पॉजिटिव (+)", B: "न्यूट्रल (0)", C: "नेगेटिव (-)", D: "कोई नहीं" }, correct: "C" },
        { q: "IBM कंपनी क्या बनाती है?", a: "क्वांटम कंप्यूटर", opts: { A: "कार", B: "जूते", C: "क्वांटम कंप्यूटर", D: "खिलौने" }, correct: "C" },
        { q: "क्या हम घर पर क्वांटम कंप्यूटर बना सकते हैं?", a: "नहीं, यह बहुत मुश्किल है", opts: { A: "हाँ, आसानी से", B: "हाँ, प्लास्टिक से", C: "नहीं, यह बहुत मुश्किल है", D: "हाँ, कागज से" }, correct: "C" },
        { q: "क्वांटम युग का मुख्य उद्देश्य क्या है?", a: "तेज गणना (Calculation)", opts: { A: "अच्छा खाना", B: "तेज दौड़ना", C: "तेज गणना (Calculation)", D: "गहरी नींद" }, correct: "C" },
        { q: "सुपरकंडक्टर (Superconductor) क्या करता है?", a: "बिना रुकावट बिजली", opts: { A: "बिजली रोकता है", B: "गर्मी पैदा करता है", C: "बिना रुकावट बिजली", D: "पानी सोखता है" }, correct: "C" },
        { q: "भविष्य का इंटरनेट कैसा होगा?", a: "क्वांटम इंटरनेट", opts: { A: "धीमा", B: "कागज वाला", C: "क्वांटम इंटरनेट", D: "तार वाला" }, correct: "C" },

        // D Answers (10)
        { q: "हमारे शरीर के अंदर भी कौन सी भौतिकी काम करती है?", a: "क्वांटम भौतिकी", opts: { A: "गुरुत्वाकर्षण", B: "चुंबकत्व", C: "ध्वनि", D: "क्वांटम भौतिकी" }, correct: "D" },
        { q: "कंप्यूटर का दिमाग किसे कहते हैं?", a: "CPU", opts: { A: "माउस", B: "कीबोर्ड", C: "स्क्रीन", D: "CPU" }, correct: "D" },
        { q: "किस तापमान पर क्वांटम कंप्यूटर सबसे अच्छा काम करते हैं?", a: "बेहद ठंडे (Near Zero)", opts: { A: "बहुत गर्म", B: "उबलते पानी में", C: "कमरे में", D: "बेहद ठंडे (Near Zero)" }, correct: "D" },
        { q: "क्वांटम की दुनिया में 'ऑब्जर्वर' (Observer) कौन है?", a: "देखने वाला", opts: { A: "खेलने वाला", B: "सोने वाला", C: "खाने वाला", D: "देखने वाला" }, correct: "D" },
        { q: "क्या प्रकाश (Light) एक कण है या तरंग?", a: "दोनों", opts: { A: "केवल कण", B: "केवल तरंग", C: "ना कण ना तरंग", D: "दोनों" }, correct: "D" },
        { q: "क्वांटम मैकेनिक्स के पितामह किसे माना जाता है?", a: "मैक्स प्लैंक", opts: { A: "न्यूटन", B: "एडिसन", C: "टेस्ला", D: "मैक्स प्लैंक" }, correct: "D" },
        { q: "परमाणु बम किस सिद्धांत पर काम करता है?", a: "नाभिकीय विखंडन", opts: { A: "रासायनिक क्रिया", B: "गुरुत्वाकर्षण", C: "चुंबकत्व", D: "नाभिकीय विखंडन" }, correct: "D" },
        { q: "हमारा मोबाइल फोन किस तकनीक का उपयोग करता है?", a: "क्वांटम यांत्रिकी (ट्रांजिस्टर)", opts: { A: "भाप इंजन", B: "डीजल", C: "कोयला", D: "क्वांटम यांत्रिकी (ट्रांजिस्टर)" }, correct: "D" },
        { q: "न्यूट्रॉन कहाँ पाया जाता है?", a: "नाभिक में", opts: { A: "बाहर", B: "तार में", C: "हवा में", D: "नाभिक में" }, correct: "D" },
        { q: "क्या क्वांटम कंप्यूटर हमारे पासवर्ड तोड़ सकते हैं?", a: "हाँ, भविष्य में", opts: { A: "नहीं", B: "कभी नहीं", C: "शायद नहीं", D: "हाँ, भविष्य में" }, correct: "D" }
    ];

    // Shuffle Function
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // --- State Variables ---
    let studentName = "";
    let quizData = [];
    let currentIndex = 0;
    let score = 0;
    let userAnswers = [];
    let timerInterval = null;
    let timeLeft = 15;
    const TIME_LIMIT = 15;

    // --- DOM Elements ---
    const loginSection = document.getElementById('login-section');
    const quizSection = document.getElementById('quiz-section');
    const resultSection = document.getElementById('result-section');
    
    // --- Start App ---
    function startApp() {
        const nameInput = document.getElementById('studentName');
        if(!nameInput.value.trim()) { alert("नाम दर्ज करें!"); return; }
        
        studentName = nameInput.value.trim();
        quizData = shuffleArray([...rawData]); // Shuffle questions
        
        loginSection.style.display = 'none';
        quizSection.style.display = 'flex';
        
        loadQuestion();
    }

    // --- Load Question ---
    function loadQuestion() {
        if(currentIndex >= quizData.length) {
            endQuiz();
            return;
        }

        // Reset Timer
        clearInterval(timerInterval);
        timeLeft = TIME_LIMIT;
        document.getElementById('timer-bar').style.width = '100%';
        document.getElementById('timer-text').innerText = timeLeft + "s";

        // Update UI
        const qData = quizData[currentIndex];
        document.getElementById('q-counter').innerText = `प्रश्न ${currentIndex + 1} / ${quizData.length}`;
        document.getElementById('question-display').innerText = `${currentIndex + 1}. ${qData.q}`;

        // Render Options (Radio Buttons)
        const optsDiv = document.getElementById('options-display');
        optsDiv.innerHTML = '';

        for(let key in qData.opts) {
            const label = document.createElement('label');
            label.className = 'option-label';
            label.innerHTML = `
                <input type="radio" name="option" value="${key}" onchange="selectAnswer('${key}')">
                <span><b>${key})</b> ${qData.opts[key]}</span>
            `;
            optsDiv.appendChild(label);
        }

        // Start Timer
        startTimer();
    }

    // --- Timer Logic ---
    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-text').innerText = timeLeft + "s";
            const percent = (timeLeft / TIME_LIMIT) * 100;
            document.getElementById('timer-bar').style.width = percent + "%";

            if(timeLeft <= 0) {
                clearInterval(timerInterval);
                saveAnswer(null); // Timeout
            }
        }, 1000);
    }

    // --- User Selects Answer ---
    window.selectAnswer = function(selectedKey) {
        clearInterval(timerInterval);
        // Small delay for UX
        setTimeout(() => {
            saveAnswer(selectedKey);
        }, 300);
    }

    // --- Save Answer & Next ---
    function saveAnswer(selected) {
        const qData = quizData[currentIndex];
        const isCorrect = (selected === qData.correct);

        if(isCorrect) score++;

        userAnswers.push({
            q: qData.q,
            opts: qData.opts,
            correct: qData.correct,
            selected: selected,
            isCorrect: isCorrect
        });

        currentIndex++;
        loadQuestion();
    }

    // --- End Quiz ---
    function endQuiz() {
        quizSection.style.display = 'none';
        resultSection.style.display = 'block';

        document.getElementById('student-name-display').innerText = studentName;
        document.getElementById('final-score-display').innerText = `${score} / ${quizData.length}`;

        generateReview();
        downloadCSV();
    }

    // --- Generate Review List ---
    function generateReview() {
        const container = document.getElementById('review-container');
        container.innerHTML = '';

        userAnswers.forEach((item, idx) => {
            const div = document.createElement('div');
            const statusClass = item.isCorrect ? 'correct' : 'wrong';
            const statusText = item.isCorrect ? 'अंक: 1/1' : 'अंक: 0/1';

            div.className = `review-item ${statusClass}`;
            
            let html = `
                <div class="review-q">
                    <span>${idx+1}. ${item.q}</span>
                    <span class="marks-badge">${statusText}</span>
                </div>
            `;

            for(let key in item.opts) {
                let optClass = 'opt-normal';
                let suffix = '';

                // Logic for highlighting
                if(key === item.correct) {
                    optClass = 'opt-correct'; // Always Green
                    suffix = ' ✓';
                } else if(key === item.selected && !item.isCorrect) {
                    optClass = 'opt-user-wrong'; // Selected Wrong -> Red
                    suffix = ' ✗';
                }

                html += `<div class="review-opt ${optClass}">${key}) ${item.opts[key]} ${suffix}</div>`;
            }

            div.innerHTML = html;
            container.appendChild(div);
        });
    }

    // --- CSV Download ---
    function downloadCSV() {
        const date = new Date().toLocaleString();
        const csvHeader = "Student Name,Total Score,Max Score,Date\n";
        const csvRow = `${studentName},${score},${quizData.length},"${date}"`;
        
        // BOM for Unicode support
        const csvContent = "data:text/csv;charset=utf-8,\uFEFF" + csvHeader + csvRow;
        
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "result_basic.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

</script>
