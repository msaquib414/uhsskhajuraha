<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>क्वांटम विशेष क्विज़ (BB, PE, QFT, QI)</title>
    <style>
        :root {
            /* Theme: Midnight & Gold for Special Edition */
            --primary: #1e293b;
            --primary-dark: #0f172a;
            --accent: #f59e0b; /* Gold */
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #334155;
            --correct-bg: #dcfce7;
            --correct-border: #16a34a;
            --correct-text: #14532d;
            --wrong-bg: #fee2e2;
            --wrong-border: #dc2626;
            --wrong-text: #7f1d1d;
            --timer-bg: #e2e8f0;
            --timer-fill: #f59e0b;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            user-select: none; /* Prevent copying */
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 750px;
            margin: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            min-height: 500px;
        }

        /* --- 1. Login Screen --- */
        #login-section {
            padding: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            flex-grow: 1;
        }

        h1 { color: var(--primary); margin-bottom: 10px; font-size: 2rem; }
        .subtitle { color: #64748b; margin-bottom: 40px; }

        input[type="text"] {
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px auto;
            outline: none;
            transition: 0.3s;
            text-align: center;
        }
        input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(30, 41, 59, 0.2); }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .btn:hover { background-color: var(--primary-dark); }

        /* --- 2. Quiz Card Section --- */
        #quiz-section {
            display: none;
            padding: 30px;
            flex-direction: column;
            height: 100%;
            flex-grow: 1;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: 600;
            color: #64748b;
        }

        .timer-track {
            height: 8px;
            background: var(--timer-bg);
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .timer-fill {
            height: 100%;
            background: var(--timer-fill);
            width: 100%;
            transition: width 1s linear;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.4;
            color: var(--primary);
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff;
        }

        .option-label:hover {
            border-color: var(--accent);
            background-color: #fffbeb;
        }

        input[type="radio"] {
            transform: scale(1.3);
            margin-right: 15px;
            accent-color: var(--primary);
        }

        /* --- 3. Result/Review Section --- */
        #result-section {
            display: none;
            padding: 0;
            background: #f8fafc;
            height: 100%;
            overflow-y: auto;
        }

        .score-card {
            background: var(--primary);
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .score-big { font-size: 3rem; font-weight: 800; margin: 10px 0; color: var(--accent); }
        
        .review-list {
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        .review-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .review-item.correct { border-left-color: var(--correct-border); }
        .review-item.wrong { border-left-color: var(--wrong-border); }

        .review-q {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }

        .marks-badge {
            font-size: 0.9rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: #f1f5f9;
            color: #64748b;
        }
        .correct .marks-badge { background: var(--correct-bg); color: var(--correct-text); }
        .wrong .marks-badge { background: var(--wrong-bg); color: var(--wrong-text); }

        .review-opt {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 5px;
            font-size: 0.95rem;
            border: 1px solid transparent;
        }

        /* Highlighting Logic */
        .opt-correct {
            background-color: var(--correct-bg);
            border-color: var(--correct-border);
            color: var(--correct-text);
            font-weight: bold;
        }
        .opt-user-wrong {
            background-color: var(--wrong-bg);
            border-color: var(--wrong-border);
            color: var(--wrong-text);
            text-decoration: line-through;
        }
        .opt-normal { color: #64748b; }

    </style>
</head>
<body oncontextmenu="return false">

<div class="container">
    
    <div id="login-section">
        <h1>क्वांटम विशेष क्विज़</h1>
        <p class="subtitle">Blackbody • Photoelectric • QFT • Q-Info</p>
        <input type="text" id="studentName" placeholder="अपना नाम दर्ज करें (Enter Name)" autocomplete="off">
        <button class="btn" onclick="startApp()">क्विज़ शुरू करें (Start Quiz)</button>

    <div id="quiz-section">

            <span id="q-counter">प्रश्न 1 / 40</span>

        <div class="question-text" id="question-display">Loading...</div>

            </div>

    <div id="result-section">

            <p style="font-size: 0.9rem; opacity: 0.8;">Result.csv डाउनलोड हो रहा है...</p>
        </div>
        <div class="review-list" id="review-container">
            </div>
    </div>

</div>

<script>
    // --- Data: 40 Questions (Topics: Blackbody, Photoelectric, QFT, Q-Info) ---
    const rawData = [
        // Set A (Correct: A)
        { q: "एक आदर्श 'कृष्णिका' (Blackbody) क्या करती है?", a: "सभी विकिरण अवशोषित करती है", opts: { A: "सभी विकिरण अवशोषित करती है", B: "सभी विकिरण परावर्तित करती है", C: "केवल लाल रंग छोड़ती है", D: "पारदर्शी होती है" }, correct: "A" },
        { q: "क्लासिकल भौतिकी 'पराबैंगनी प्रलय' (Ultraviolet Catastrophe) को समझाने में क्यों विफल रही?", a: "ऊर्जा को निरंतर (Continuous) माना", opts: { A: "ऊर्जा को निरंतर (Continuous) माना", B: "परमाणुओं को अनदेखा किया", C: "प्रकाश को कण माना", D: "गुरुत्वाकर्षण को अनदेखा किया" }, correct: "A" },
        { q: "प्रकाश विद्युत प्रभाव (Photoelectric Effect) के लिए आइंस्टीन ने किसे जिम्मेदार माना?", a: "फोटॉन (Photon)", opts: { A: "फोटॉन (Photon)", B: "प्रोटॉन", C: "न्यूट्रॉन", D: "इलेक्ट्रॉन" }, correct: "A" },
        { q: "धातु की सतह से इलेक्ट्रॉन निकालने के लिए आवश्यक न्यूनतम ऊर्जा क्या कहलाती है?", a: "कार्य फलन (Work Function)", opts: { A: "कार्य फलन (Work Function)", B: "गतिज ऊर्जा", C: "संभाव्य ऊर्जा", D: "नाभिकीय ऊर्जा" }, correct: "A" },
        { q: "क्वांटम फील्ड थ्योरी (QFT) के अनुसार कण क्या हैं?", a: "क्षेत्रों (Fields) में उत्तेजना", opts: { A: "क्षेत्रों (Fields) में उत्तेजना", B: "ठोस गेंदें", C: "ऊर्जा के धागे", D: "काल्पनिक बिंदु" }, correct: "A" },
        { q: "इलेक्ट्रॉन का एंटी-पार्टिकल (Anti-particle) क्या है?", a: "पॉज़िट्रॉन", opts: { A: "पॉज़िट्रॉन", B: "न्यूट्रिनो", C: "क्वार्क", D: "ग्रेविटोन" }, correct: "A" },
        { q: "नो-क्लोनिंग प्रमेय (No-Cloning Theorem) क्या कहता है?", a: "अज्ञात क्वांटम अवस्था कॉपी नहीं हो सकती", opts: { A: "अज्ञात क्वांटम अवस्था कॉपी नहीं हो सकती", B: "डेटा कभी नष्ट नहीं होता", C: "क्लोनिंग आसान है", D: "Qubit हमेशा 0 होता है" }, correct: "A" },
        { q: "क्वांटम टेलीपोर्टेशन के लिए किस संसाधन की आवश्यकता होती है?", a: "एन्टैंगलमेंट", opts: { A: "एन्टैंगलमेंट", B: "वाई-फाई", C: "ब्लूटूथ", D: "फाइबर केबल" }, correct: "A" },
        { q: "क्वांटम जानकारी की मूल इकाई क्या है?", a: "Qubit", opts: { A: "Qubit", B: "Bit", C: "Byte", D: "Pixel" }, correct: "A" },
        { q: "स्टीफन-बोल्ट्जमैन नियम (E ∝ T⁴) किससे संबंधित है?", a: "कृष्णिका विकिरण", opts: { A: "कृष्णिका विकिरण", B: "प्रकाश विद्युत प्रभाव", C: "सुपरकंडक्टिविटी", D: "रेडियोधर्मिता" }, correct: "A" },

        // Set B (Correct: B)
        { q: "प्लांक के नियम ने ऊर्जा के बारे में क्या नया बताया?", a: "ऊर्जा क्वांटीकृत (Quantized) है", opts: { A: "ऊर्जा तरल है", B: "ऊर्जा क्वांटीकृत (Quantized) है", C: "ऊर्जा नष्ट हो जाती है", D: "ऊर्जा हमेशा स्थिर है" }, correct: "B" },
        { q: "विस्थापन नियम (Wien's Displacement Law) क्या बताता है?", a: "गर्म वस्तु का रंग (तरंगदैर्ध्य)", opts: { A: "वस्तु का वजन", B: "गर्म वस्तु का रंग (तरंगदैर्ध्य)", C: "ध्वनि की गति", D: "इलेक्ट्रॉन की संख्या" }, correct: "B" },
        { q: "प्रकाश विद्युत प्रभाव में, उत्सर्जित इलेक्ट्रॉन की गतिज ऊर्जा किस पर निर्भर करती है?", a: "प्रकाश की आवृत्ति", opts: { A: "प्रकाश की तीव्रता", B: "प्रकाश की आवृत्ति", C: "समय", D: "धातु का आकार" }, correct: "B" },
        { q: "निरोधी विभव (Stopping Potential) का मान कब शून्य होता है?", a: "देहली आवृत्ति से नीचे", opts: { A: "देहली आवृत्ति से ऊपर", B: "देहली आवृत्ति से नीचे", C: "उच्च तीव्रता पर", D: "शून्य तापमान पर" }, correct: "B" },
        { q: "QFT में 'वर्चुअल पार्टिकल्स' (Virtual Particles) क्या हैं?", a: "अस्थायी ऊर्जा उतार-चढ़ाव", opts: { A: "असली कण", B: "अस्थायी ऊर्जा उतार-चढ़ाव", C: "स्थायी कण", D: "डार्क मैटर" }, correct: "B" },
        { q: "क्वांटम इलेक्ट्रोडायनामिक्स (QED) किसका सिद्धांत है?", a: "प्रकाश और पदार्थ की अंतःक्रिया", opts: { A: "गुरुत्वाकर्षण", B: "प्रकाश और पदार्थ की अंतःक्रिया", C: "नाभिकीय बल", D: "ध्वनि तरंगें" }, correct: "B" },
        { q: "क्वांटम डेंस कोडिंग (Dense Coding) क्या अनुमति देता है?", a: "1 Qubit से 2 क्लासिकल बिट भेजना", opts: { A: "इंटरनेट फ्री करना", B: "1 Qubit से 2 क्लासिकल बिट भेजना", C: "टेलीपैथी", D: "समय यात्रा" }, correct: "B" },
        { q: "शैनन एन्ट्रापी (Shannon Entropy) का क्वांटम संस्करण क्या है?", a: "वॉन न्यूमैन एन्ट्रापी", opts: { A: "बोल्ट्जमैन एन्ट्रापी", B: "वॉन न्यूमैन एन्ट्रापी", C: "गिब्स एन्ट्रापी", D: "हॉकिंग एन्ट्रापी" }, correct: "B" },
        { q: "क्वांटम संचार में 'Alice' और 'Bob' के बीच जासूस कौन होता है?", a: "Eve", opts: { A: "Mallory", B: "Eve", C: "Trudy", D: "Oscar" }, correct: "B" },
        { q: "कॉम्पटन प्रभाव (Compton Effect) किस कण के टकराव का परिणाम है?", a: "फोटॉन और इलेक्ट्रॉन", opts: { A: "प्रोटॉन और न्यूट्रॉन", B: "फोटॉन और इलेक्ट्रॉन", C: "अल्फा कण और सोना", D: "दो फोटॉन" }, correct: "B" },

        // Set C (Correct: C)
        { q: "कृष्णिका (Blackbody) का सबसे अच्छा उदाहरण क्या है?", a: "एक छोटे छेद वाला बॉक्स", opts: { A: "दर्पण", B: "कांच", C: "एक छोटे छेद वाला बॉक्स", D: "बर्फ" }, correct: "C" },
        { q: "सूर्य का स्पेक्ट्रम लगभग किसके समान है?", a: "कृष्णिका विकिरण", opts: { A: "लाइन स्पेक्ट्रम", B: "एक्स-रे", C: "कृष्णिका विकिरण", D: "लेजर बीम" }, correct: "C" },
        { q: "फोटॉन (Photon) का विराम द्रव्यमान (Rest Mass) क्या है?", a: "शून्य", opts: { A: "1 amu", B: "अनंत", C: "शून्य", D: "इलेक्ट्रॉन के बराबर" }, correct: "C" },
        { q: "प्रकाश की तीव्रता (Intensity) बढ़ाने पर क्या बढ़ता है?", a: "फोटॉनों की संख्या", opts: { A: "फोटॉन की ऊर्जा", B: "फोटॉन की गति", C: "फोटॉनों की संख्या", D: "इलेक्ट्रॉन की गति" }, correct: "C" },
        { q: "फेनमैन आरेख (Feynman Diagrams) का उपयोग किसमें होता है?", a: "QFT में गणना के लिए", opts: { A: "सर्किट डिजाइन में", B: "बिल्डिंग बनाने में", C: "QFT में गणना के लिए", D: "मैप बनाने में" }, correct: "C" },
        { q: "मानक मॉडल (Standard Model) किस सिद्धांत पर आधारित है?", a: "क्वांटम फील्ड थ्योरी", opts: { A: "स्ट्रिंग थ्योरी", B: "क्लासिकल मैकेनिक्स", C: "क्वांटम फील्ड थ्योरी", D: "जनरल रिलेटिविटी" }, correct: "C" },
        { q: "BB84 प्रोटोकॉल किस क्षेत्र से संबंधित है?", a: "क्वांटम क्रिप्टोग्राफी", opts: { A: "क्वांटम कंप्यूटिंग", B: "क्वांटम सेंसिंग", C: "क्वांटम क्रिप्टोग्राफी", D: "क्वांटम बायोलॉजी" }, correct: "C" },
        { q: "क्वांटम गेट जो सुपरपोज़िशन बनाता है?", a: "Hadamard", opts: { A: "NOT", B: "CNOT", C: "Hadamard", D: "SWAP" }, correct: "C" },
        { q: "क्वांटम 'सुपरपोज़िशन' क्या है?", a: "अवस्थाओं का रैखिक संयोजन", opts: { A: "अवस्थाओं का गुणन", B: "अवस्थाओं का विनाश", C: "अवस्थाओं का रैखिक संयोजन", D: "शून्य अवस्था" }, correct: "C" },
        { q: "क्वांटम इलेक्ट्रोडायनामिक्स के लिए नोबेल किसे मिला?", a: "रिचर्ड फेनमैन", opts: { A: "आइंस्टीन", B: "बोर", C: "रिचर्ड फेनमैन", D: "हाइजेनबर्ग" }, correct: "C" },

        // Set D (Correct: D)

        { q: "थर्मल रेडिएशन (Thermal Radiation) किस रूप में उत्सर्जित होता है?", a: "विद्युत चुम्बकीय तरंगें", opts: { A: "ध्वनि तरंगें", B: "अल्फा किरणें", C: "बीटा किरणें", D: "विद्युत चुम्बकीय तरंगें" }, correct: "D" },

    ];

    // Shuffle Function
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // --- State Variables ---
    let studentName = "";
    let quizData = [];
    let currentIndex = 0;
    let score = 0;
    let userAnswers = [];
    let timerInterval = null;
    let timeLeft = 15;
    const TIME_LIMIT = 15;

    // --- DOM Elements ---
    const loginSection = document.getElementById('login-section');
    const quizSection = document.getElementById('quiz-section');
    const resultSection = document.getElementById('result-section');
    
    // --- Start App ---
    function startApp() {
        const nameInput = document.getElementById('studentName');
        if(!nameInput.value.trim()) { alert("नाम दर्ज करें!"); return; }
        
        studentName = nameInput.value.trim();
        quizData = shuffleArray([...rawData]); // Shuffle questions
        
        loginSection.style.display = 'none';
        quizSection.style.display = 'flex';
        
        loadQuestion();
    }

    // --- Load Question ---
    function loadQuestion() {
        if(currentIndex >= quizData.length) {
            endQuiz();
            return;
        }

        // Reset Timer
        clearInterval(timerInterval);
        timeLeft = TIME_LIMIT;
        document.getElementById('timer-bar').style.width = '100%';
        document.getElementById('timer-text').innerText = timeLeft + "s";

        // Update UI
        const qData = quizData[currentIndex];
        document.getElementById('q-counter').innerText = `प्रश्न ${currentIndex + 1} / ${quizData.length}`;
        document.getElementById('question-display').innerText = `${currentIndex + 1}. ${qData.q}`;

        // Render Options (Radio Buttons)
        const optsDiv = document.getElementById('options-display');
        optsDiv.innerHTML = '';

        for(let key in qData.opts) {
            const label = document.createElement('label');
            label.className = 'option-label';
            label.innerHTML = `
                <input type="radio" name="option" value="${key}" onchange="selectAnswer('${key}')">
                <span><b>${key})</b> ${qData.opts[key]}</span>
            `;
            optsDiv.appendChild(label);
        }

        // Start Timer
        startTimer();
    }

    // --- Timer Logic ---
    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-text').innerText = timeLeft + "s";
            const percent = (timeLeft / TIME_LIMIT) * 100;
            document.getElementById('timer-bar').style.width = percent + "%";

            if(timeLeft <= 0) {
                clearInterval(timerInterval);
                saveAnswer(null); // Timeout
            }
        }, 1000);
    }

    // --- User Selects Answer ---
    window.selectAnswer = function(selectedKey) {
        clearInterval(timerInterval);
        // Small delay for UX
        setTimeout(() => {
            saveAnswer(selectedKey);
        }, 300);
    }

    // --- Save Answer & Next ---
    function saveAnswer(selected) {
        const qData = quizData[currentIndex];
        const isCorrect = (selected === qData.correct);

        if(isCorrect) score++;

        userAnswers.push({
            q: qData.q,
            opts: qData.opts,
            correct: qData.correct,
            selected: selected,
            isCorrect: isCorrect
        });

        currentIndex++;
        loadQuestion();
    }

    // --- End Quiz ---
    function endQuiz() {
        quizSection.style.display = 'none';
        resultSection.style.display = 'block';

        document.getElementById('student-name-display').innerText = studentName;
        document.getElementById('final-score-display').innerText = `${score} / ${quizData.length}`;

        generateReview();
        downloadCSV();
    }

    // --- Generate Review List ---
    function generateReview() {
        const container = document.getElementById('review-container');
        container.innerHTML = '';

        userAnswers.forEach((item, idx) => {
            const div = document.createElement('div');
            const statusClass = item.isCorrect ? 'correct' : 'wrong';
            const statusText = item.isCorrect ? 'अंक: 1/1' : 'अंक: 0/1';

            div.className = `review-item ${statusClass}`;
            
            let html = `
                <div class="review-q">
                    <span>${idx+1}. ${item.q}</span>
                    <span class="marks-badge">${statusText}</span>
                </div>
            `;

            for(let key in item.opts) {
                let optClass = 'opt-normal';
                let suffix = '';

                // Logic for highlighting
                if(key === item.correct) {
                    optClass = 'opt-correct'; // Always Green
                    suffix = ' ✓';
                } else if(key === item.selected && !item.isCorrect) {
                    optClass = 'opt-user-wrong'; // Selected Wrong -> Red
                    suffix = ' ✗';
                }

                html += `<div class="review-opt ${optClass}">${key}) ${item.opts[key]} ${suffix}</div>`;
            }

            div.innerHTML = html;
            container.appendChild(div);
        });
    }

    // --- CSV Download ---
    function downloadCSV() {
        const date = new Date().toLocaleString();
        const csvHeader = "Student Name,Total Score,Max Score,Date\n";
        const csvRow = `${studentName},${score},${quizData.length},"${date}"`;
        
        // BOM for Unicode support
        const csvContent = "data:text/csv;charset=utf-8,\uFEFF" + csvHeader + csvRow;
        
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "result_special_set8.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

</script>
