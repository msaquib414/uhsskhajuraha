<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>क्वांटम युग क्विज़ (Quantum Age Quiz)</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --correct-bg: #dcfce7;
            --correct-border: #16a34a;
            --correct-text: #14532d;
            --wrong-bg: #fee2e2;
            --wrong-border: #dc2626;
            --wrong-text: #7f1d1d;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            user-select: none; /* Prevent copying */
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 750px;
            margin: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            min-height: 500px;
        }

        /* --- 1. Login Screen --- */
        #login-section {
            padding: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            flex-grow: 1;
        }

        h1 { color: var(--primary); margin-bottom: 10px; font-size: 2rem; }
        .subtitle { color: #64748b; margin-bottom: 40px; }

        input[type="text"] {
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px auto;
            outline: none;
            transition: 0.3s;
        }
        input[type="text"]:focus { border-color: var(--primary); }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .btn:hover { background-color: var(--primary-dark); }

        /* --- 2. Quiz Card Section --- */
        #quiz-section {
            display: none;
            padding: 30px;
            flex-direction: column;
            height: 100%;
            flex-grow: 1;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: 600;
            color: #64748b;
        }

        .timer-track {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .timer-fill {
            height: 100%;
            background: #ef4444;
            width: 100%;
            transition: width 1s linear;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff;
        }

        .option-label:hover {
            border-color: var(--primary);
            background-color: #eef2ff;
        }

        input[type="radio"] {
            transform: scale(1.3);
            margin-right: 15px;
            accent-color: var(--primary);
        }

        /* --- 3. Result/Review Section --- */
        #result-section {
            display: none;
            padding: 0;
            background: #f1f5f9;
            height: 100%;
            overflow-y: auto;
        }

        .score-card {
            background: var(--primary);
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .score-big { font-size: 3rem; font-weight: 800; margin: 10px 0; }
        
        .review-list {
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        .review-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .review-item.correct { border-left-color: var(--correct-border); }
        .review-item.wrong { border-left-color: var(--wrong-border); }

        .review-q {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }

        .marks-badge {
            font-size: 0.9rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: #f1f5f9;
            color: #64748b;
        }
        .correct .marks-badge { background: var(--correct-bg); color: var(--correct-text); }
        .wrong .marks-badge { background: var(--wrong-bg); color: var(--wrong-text); }

        .review-opt {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 5px;
            font-size: 0.95rem;
            border: 1px solid transparent;
        }

        /* Highlighting Logic */
        .opt-correct {
            background-color: var(--correct-bg);
            border-color: var(--correct-border);
            color: var(--correct-text);
            font-weight: bold;
        }
        .opt-user-wrong {
            background-color: var(--wrong-bg);
            border-color: var(--wrong-border);
            color: var(--wrong-text);
            text-decoration: line-through;
        }
        .opt-normal { color: #64748b; }

    </style>
</head>

        // B Answers (10)
        { q: "आइंस्टीन को नोबेल पुरस्कार किस खोज के लिए मिला?", a: "प्रकाश विद्युत प्रभाव", opts: { A: "सापेक्षता सिद्धांत", B: "प्रकाश विद्युत प्रभाव", C: "ब्लैक होल", D: "E=mc²" }, correct: "B" },
        { q: "क्वांटम एन्टैंगलमेंट को क्या कहा जाता है?", a: "Spooky Action", opts: { A: "Dark Energy", B: "Spooky Action", C: "Quick Action", D: "Late Action" }, correct: "B" },
        { q: "इलेक्ट्रॉन की खोज किसने की थी?", a: "जे.जे. थॉमसन", opts: { A: "रदरफोर्ड", B: "जे.जे. थॉमसन", C: "बोर", D: "चैडविक" }, correct: "B" },
        { q: "क्वांटम टनलिंग के कारण कौन सी प्रक्रिया संभव होती है?", a: "सूर्य में संलयन", opts: { A: "बारिश", B: "सूर्य में संलयन", C: "हवा का बहना", D: "घर्षण" }, correct: "B" },
        { q: "कौन सा कण बोसोन (Boson) है?", a: "फोटॉन", opts: { A: "इलेक्ट्रॉन", B: "फोटॉन", C: "प्रोटॉन", D: "न्यूट्रॉन" }, correct: "B" },
        { q: "प्रकाश की द्वैत प्रकृति (Dual Nature) का सिद्धांत किसने दिया?", a: "डी ब्रोगली", opts: { A: "न्यूटन", B: "डी ब्रोगली", C: "पाउली", D: "हबल" }, correct: "B" },
        { q: "क्वांटम कंप्यूटर किस तापमान पर काम करते हैं?", a: "परम शून्य के करीब", opts: { A: "100°C", B: "परम शून्य के करीब", C: "कमरे का तापमान", D: "500°C" }, correct: "B" },
        { q: "शोर का एल्गोरिदम (Shor's Algorithm) क्या करता है?", a: "पूर्णांक गुणनखंडन", opts: { A: "डाटा सॉर्टिंग", B: "पूर्णांक गुणनखंडन", C: "इमेज रेंडरिंग", D: "चैटिंग" }, correct: "B" },
        { q: "परमाणु के किस भाग में प्रोटॉन होते हैं?", a: "नाभिक", opts: { A: "कक्षक", B: "नाभिक", C: "बाहरी परत", D: "कहीं नहीं" }, correct: "B" },
        { q: "MRI स्कैन में किस क्वांटम गुण का उपयोग होता है?", a: "स्पिन", opts: { A: "आवेश", B: "स्पिन", C: "द्रव्यमान", D: "रंग" }, correct: "B" },

        // C Answers (10)
        { q: "ऊर्जा के छोटे पैकेट को क्या कहते हैं?", a: "क्वांटा", opts: { A: "एटम", B: "सेल", C: "क्वांटा", D: "वेव" }, correct: "C" },
        { q: "क्वांटम यांत्रिकी का पितामह किसे माना जाता है?", a: "मैक्स प्लैंक", opts: { A: "फैराडे", B: "टेस्ला", C: "मैक्स प्लैंक", D: "हॉकिंग" }, correct: "C" },
        { q: "ग्रोवर का एल्गोरिदम (Grover's Algorithm) किसलिए है?", a: "असंरचित खोज", opts: { A: "गुणा करना", B: "जोड़ना", C: "असंरचित खोज", D: "माइनस करना" }, correct: "C" },
        { q: "बिट (Bit) के केवल दो मान हो सकते हैं: 0 और ...?", a: "1", opts: { A: "2", B: "3", C: "1", D: "9" }, correct: "C" },
        { q: "टेलीपोर्टेशन में क्या एक स्थान से दूसरे स्थान जाता है?", a: "सूचना", opts: { A: "वस्तु", B: "आत्मा", C: "सूचना", D: "हवा" }, correct: "C" },
        { q: "हिग्स बोसोन को मीडिया ने क्या नाम दिया?", a: "गॉड पार्टिकल", opts: { A: "शैतान कण", B: "जादुई कण", C: "गॉड पार्टिकल", D: "सुपर कण" }, correct: "C" },
        { q: "सर्न (CERN) प्रयोगशाला कहाँ स्थित है?", a: "जेनेवा", opts: { A: "लंदन", B: "न्यूयॉर्क", C: "जेनेवा", D: "टोक्यो" }, correct: "C" },
        { q: "लेजर (LASER) का आविष्कार किस सिद्धांत पर हुआ?", a: "उद्दीप्त उत्सर्जन", opts: { A: "परावर्तन", B: "अपवर्तन", C: "उद्दीप्त उत्सर्जन", D: "ध्रुवीकरण" }, correct: "C" },
        { q: "बोस-आइंस्टीन कंडनसेट (BEC) पदार्थ की कौन सी अवस्था है?", a: "पाँचवीं", opts: { A: "पहली", B: "तीसरी", C: "पाँचवीं", D: "सातवीं" }, correct: "C" },
        { q: "क्वांटम डिकोहेरेंस (Decoherence) का मुख्य कारण क्या है?", a: "पर्यावरण", opts: { A: "सॉफ्टवेयर", B: "वायरस", C: "पर्यावरण", D: "हार्डवेयर" }, correct: "C" },

        // D Answers (10)
        { q: "IBM का क्वांटम कंप्यूटर क्लाउड प्लेटफॉर्म कौन सा है?", a: "IBM Quantum Experience", opts: { A: "AWS", B: "Google Cloud", C: "Azure", D: "IBM Quantum Experience" }, correct: "D" },
        { q: "क्वांटम यांत्रिकी में Ψ (Psi) प्रतीक किसका है?", a: "तरंग फलन", opts: { A: "घनत्व", B: "वेग", C: "बल", D: "तरंग फलन" }, correct: "D" },
        { q: "चीन का क्वांटम उपग्रह कौन सा है?", a: "मिसियस (Micius)", opts: { A: "अपोलो", B: "स्पुतनिक", C: "चंद्रयान", D: "मिसियस (Micius)" }, correct: "D" },
        { q: "मानक मॉडल (Standard Model) में कितने मौलिक कण हैं?", a: "17", opts: { A: "5", B: "100", C: "50", D: "17" }, correct: "D" },
        { q: "न्यूट्रॉन पर कौन सा आवेश होता है?", a: "कोई आवेश नहीं", opts: { A: "धनात्मक", B: "ऋणात्मक", C: "दोगुना", D: "कोई आवेश नहीं" }, correct: "D" },
        { q: "प्रति-पदार्थ (Antimatter) का इलेक्ट्रॉन क्या कहलाता है?", a: "पॉज़िट्रॉन", opts: { A: "मेसॉन", B: "क्वार्क", C: "ग्लूऑन", D: "पॉज़िट्रॉन" }, correct: "D" },
        { q: "स्ट्रिंग थ्योरी (String Theory) कितने आयामों की बात करती है?", a: "10 या 11", opts: { A: "3", B: "4", C: "5", D: "10 या 11" }, correct: "D" },
        { q: "क्वांटम जीवविज्ञान (Quantum Biology) किसमें मदद करता है?", a: "पक्षियों के नेविगेशन में", opts: { A: "हड्डियों में", B: "पाचन में", C: "दौड़ने में", D: "पक्षियों के नेविगेशन में" }, correct: "D" },
        { q: "सबसे मजबूत मौलिक बल कौन सा है?", a: "प्रबल नाभिकीय बल", opts: { A: "गुरुत्वाकर्षण", B: "विद्युत चुम्बकीय", C: "कमजोर बल", D: "प्रबल नाभिकीय बल" }, correct: "D" },
        { q: "भविष्य का इंटरनेट क्या कहलाएगा?", a: "क्वांटम इंटरनेट", opts: { A: "सुपर नेट", B: "मेगा वेब", C: "अल्ट्रा नेट", D: "क्वांटम इंटरनेट" }, correct: "D" }
    ];

    // Shuffle Function
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // --- State Variables ---
    let studentName = "";
    let quizData = [];
    let currentIndex = 0;
    let score = 0;
    let userAnswers = [];
    let timerInterval = null;
    let timeLeft = 15;
    const TIME_LIMIT = 15;

    // --- DOM Elements ---
    const loginSection = document.getElementById('login-section');
    const quizSection = document.getElementById('quiz-section');
    const resultSection = document.getElementById('result-section');
    
    // --- Start App ---
    function startApp() {
        const nameInput = document.getElementById('studentName');
        if(!nameInput.value.trim()) { alert("नाम दर्ज करें!"); return; }
        
        studentName = nameInput.value.trim();
        quizData = shuffleArray([...rawData]); // Shuffle questions
        
        loginSection.style.display = 'none';
        quizSection.style.display = 'flex';
        
        loadQuestion();
    }

    // --- Load Question ---
    function loadQuestion() {
        if(currentIndex >= quizData.length) {
            endQuiz();
            return;
        }

        // Reset Timer
        clearInterval(timerInterval);
        timeLeft = TIME_LIMIT;
        document.getElementById('timer-bar').style.width = '100%';
        document.getElementById('timer-text').innerText = timeLeft + "s";

        // Update UI
        const qData = quizData[currentIndex];
        document.getElementById('q-counter').innerText = `प्रश्न ${currentIndex + 1} / ${quizData.length}`;
        document.getElementById('question-display').innerText = `${currentIndex + 1}. ${qData.q}`;

        // Render Options (Radio Buttons)
        const optsDiv = document.getElementById('options-display');
        optsDiv.innerHTML = '';

        for(let key in qData.opts) {
            const label = document.createElement('label');
            label.className = 'option-label';
            label.innerHTML = `
                <input type="radio" name="option" value="${key}" onchange="selectAnswer('${key}')">
                <span><b>${key})</b> ${qData.opts[key]}</span>
            `;
            optsDiv.appendChild(label);
        }

        // Start Timer
        startTimer();
    }

    // --- Timer Logic ---
    function startTimer() {
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-text').innerText = timeLeft + "s";
            const percent = (timeLeft / TIME_LIMIT) * 100;
            document.getElementById('timer-bar').style.width = percent + "%";

            if(timeLeft <= 0) {
                clearInterval(timerInterval);
                saveAnswer(null); // Timeout
            }
        }, 1000);
    }

    // --- User Selects Answer ---
    window.selectAnswer = function(selectedKey) {
        clearInterval(timerInterval);
        // Small delay for UX
        setTimeout(() => {
            saveAnswer(selectedKey);
        }, 300);
    }

    // --- Save Answer & Next ---
    function saveAnswer(selected) {
        const qData = quizData[currentIndex];
        const isCorrect = (selected === qData.correct);

        if(isCorrect) score++;

        userAnswers.push({
            q: qData.q,
            opts: qData.opts,
            correct: qData.correct,
            selected: selected,
            isCorrect: isCorrect
        });

        currentIndex++;
        loadQuestion();
    }

    // --- End Quiz ---
    function endQuiz() {
        quizSection.style.display = 'none';
        resultSection.style.display = 'block';

        document.getElementById('student-name-display').innerText = studentName;
        document.getElementById('final-score-display').innerText = `${score} / ${quizData.length}`;

        generateReview();
        downloadCSV();
    }

    // --- Generate Review List ---
    function generateReview() {
        const container = document.getElementById('review-container');
        container.innerHTML = '';

        userAnswers.forEach((item, idx) => {
            const div = document.createElement('div');
            const statusClass = item.isCorrect ? 'correct' : 'wrong';
            const statusText = item.isCorrect ? 'अंक: 1/1' : 'अंक: 0/1';

            div.className = `review-item ${statusClass}`;
            
            let html = `
                <div class="review-q">
                    <span>${idx+1}. ${item.q}</span>
                    <span class="marks-badge">${statusText}</span>
                </div>
            `;

            for(let key in item.opts) {
                let optClass = 'opt-normal';
                let suffix = '';

                // Logic for highlighting
                if(key === item.correct) {
                    optClass = 'opt-correct'; // Always Green
                    suffix = ' ✓';
                } else if(key === item.selected && !item.isCorrect) {
                    optClass = 'opt-user-wrong'; // Selected Wrong -> Red
                    suffix = ' ✗';
                }

                html += `<div class="review-opt ${optClass}">${key}) ${item.opts[key]} ${suffix}</div>`;
            }

            div.innerHTML = html;
            container.appendChild(div);
        });
    }

    // --- CSV Download ---
    function downloadCSV() {
        const date = new Date().toLocaleString();
        const csvHeader = "Student Name,Total Score,Max Score,Date\n";
        const csvRow = `${studentName},${score},${quizData.length},"${date}"`;
        
        // BOM for Unicode support
        const csvContent = "data:text/csv;charset=utf-8,\uFEFF" + csvHeader + csvRow;
        
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "result.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

</script>
