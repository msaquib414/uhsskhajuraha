<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>जैव प्रक्रम (Life Processes) - विज्ञान प्रश्नोत्तरी</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using Tailwind's font-sans as default */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for checked radio buttons after submission */
        .correct-answer-label {
            color: #16a34a; /* green-600 */
            font-weight: 700;
        }
        .incorrect-answer-label {
            color: #dc2626; /* red-600 */
            font-weight: 700;
            text-decoration: line-through;
        }
    </style>
</head>
<body class="bg-gray-100" oncontextmenu="return false;">

    <!-- 1. Name Input Modal -->
    <div id="nameModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-center">प्रश्नोत्तरी में आपका स्वागत है</h2>
            <p class="mb-4 text-center text-gray-600">कृपया अपना नाम दर्ज करें।</p>
            <div class="mb-4">
                <label for="studentName" class="block text-sm font-medium text-gray-700">आपका पूरा नाम:</label>
                <input type="text" id="studentName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="जैसे: राहुल कुमार">
                <p id="nameError" class="text-red-500 text-sm mt-1 hidden">कृपया अपना नाम दर्ज करें।</p>
            </div>
            <button id="startButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                प्रश्नोत्तरी शुरू करें
            </button>
        </div>
    </div>

    <!-- 2. Main Quiz Content (Initially hidden) -->
    <div id="quizContainer" class="hidden">
        <!-- Timer -->
        <div id="timer" class="fixed top-0 left-1/2 -translate-x-1/2 bg-white px-6 py-3 rounded-b-lg shadow-lg border border-t-0 z-40 text-2xl font-bold text-blue-700">
            समय शेष: 25:00
        </div>

        <div class="container mx-auto p-4 max-w-3xl pt-20">
            <div class="bg-white p-6 md:p-8 rounded-lg shadow-lg">
                <h1 class="text-3xl font-bold text-center mb-2">विज्ञान प्रश्नोत्तरी: जैव प्रक्रम</h1>
                <p class="text-center text-gray-600 mb-6">कक्षा 10</p>
                
                <!-- Result Display Area -->
                <div id="result" class="hidden text-center text-2xl font-bold mb-6 p-4 bg-blue-100 text-blue-800 rounded-md"></div>

                <!-- Quiz Form -->
                <form id="quizForm">
                    <!-- Questions will be dynamically inserted here -->
                    <div id="questionsContainer" class="space-y-8"></div>

                    <!-- Submit Button -->
                    <div class="mt-8 text-center">
                        <button type="submit" id="submitButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            जमा करें (Submit)
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

            },
            {

            },
            {
                q: "29. ग्लाइकोलाइसिस (Glycolysis) की प्रक्रिया कहाँ होती है?",

                answer: "a"
            },
            {
                q: "30. वायवीय श्वसन में ग्लूकोज के एक अणु से कुल कितने ATP अणु बनते हैं (लगभग)?",
                options: { a: "2", b: "8", c: "38", d: "16" },

            },
            {

            },

            {
                q: "34. मूत्र (urine) का पीला रंग किस वर्णक के कारण होता है?",

            },
            {
                q: "35. निम्नलिखित में से कौन स्वपोषी पोषण का एक उदाहरण है?",

            },
            {
                q: "36. निम्नलिखित में से कौन विषमपोषी (heterotrophic) पोषण का एक उदाहरण है?",

            },

                answer: "c"
            },
            {
                q: "38. वह एकमात्र धमनी (Artery) कौन सी है जो ऑक्सीजन रहित (deoxygenated) रक्त ले जाती है?",
                options: { a: "महाधमनी (Aorta)", b: "कोरोनरी धमनी", c: "वृक्कीय धमनी", d: "फुफ्फुस धमनी (Pulmonary artery)" },

            {

                answer: "a"
            },
            {

        // Global variables
        let studentName = "";
        let timerInterval;
        let totalTime = 25 * 60; // 25 minutes in seconds

        // DOM Elements
        const nameModal = document.getElementById('nameModal');
        const studentNameInput = document.getElementById('studentName');
        const nameError = document.getElementById('nameError');
        const startButton = document.getElementById('startButton');
        const quizContainer = document.getElementById('quizContainer');
        const timerElement = document.getElementById('timer');
        const questionsContainer = document.getElementById('questionsContainer');
        const quizForm = document.getElementById('quizForm');
        const submitButton = document.getElementById('submitButton');
        const resultElement = document.getElementById('result');

        // Function to start the quiz
        function startQuiz() {
            studentName = studentNameInput.value.trim();
            if (studentName === "") {
                nameError.classList.remove('hidden');
                studentNameInput.classList.add('border-red-500');
                return;
            }
            // Hide modal, show quiz
            nameModal.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            
            // Start timer
            startTimer();
            // Render questions
            renderQuestions();
        }

        // Function to start the timer
        function startTimer() {
            timerInterval = setInterval(() => {
                totalTime--;
                const minutes = Math.floor(totalTime / 60);
                let seconds = totalTime % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;

                timerElement.textContent = `समय शेष: ${minutes}:${seconds}`;

                if (totalTime <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = "समय समाप्त!";
                    timerElement.classList.add('text-red-600');
                    submitQuiz(); // Auto-submit
                }
            }, 1000);
        }

        // Function to render questions
        function renderQuestions() {
            let questionsHTML = '';
            questions.forEach((q, index) => {
                questionsHTML += `
                    <div class="mb-8 border-b pb-6" id="q-${index}">
                        <p class="font-semibold text-lg mb-3">${q.q}</p>
                        <div class="space-y-2">
                            <div>
                                <input type="radio" id="q${index}a" name="q${index}" value="a">
                                <label for="q${index}a" class="ml-2 text-gray-700">A) ${q.options.a}</label>
                            </div>
                            <div>
                                <input type="radio" id="q${index}b" name="q${index}" value="b">
                                <label for="q${index}b" class="ml-2 text-gray-700">B) ${q.options.b}</label>
                            </div>
                            <div>
                                <input type="radio" id="q${index}c" name="q${index}" value="c">
                                <label for="q${index}c" class="ml-2 text-gray-700">C) ${q.options.c}</label>
                            </div>
                            <div>
                                <input type="radio" id="q${index}d" name="q${index}" value="d">
                                <label for="q${index}d" class="ml-2 text-gray-700">D) ${q.options.d}</label>
                            </div>
                        </div>
                        <div id="answer-display-${index}" class="mt-3 text-sm font-bold hidden"></div>
                    </div>
                `;
            });
            questionsContainer.innerHTML = questionsHTML;
        }

        // Function to handle quiz submission
        function submitQuiz(event) {
            if (event) event.preventDefault();

            // Disable submit button
            submitButton.disabled = true;
            submitButton.textContent = 'जमा हो गया';

            // Stop timer
            clearInterval(timerInterval);

            let score = 0;
            const formData = new FormData(quizForm);

            // Disable all inputs and check answers
            questions.forEach((q, index) => {
                const userAnswer = formData.get(`q${index}`);
                const correctAnswer = q.answer;
                
                // Disable all radio buttons for this question
                document.querySelectorAll(`input[name="q${index}"]`).forEach(radio => {
                    radio.disabled = true;
                });

                const correctLabel = document.querySelector(`label[for="q${index}${correctAnswer}"]`);
                if (correctLabel) {
                    correctLabel.classList.add('correct-answer-label');
                }
                
                if (userAnswer) {
                    const userLabel = document.querySelector(`label[for="q${index}${userAnswer}"]`);
                    if (userAnswer === correctAnswer) {
                        score++;
                    } else {
                        if (userLabel) {
                            userLabel.classList.add('incorrect-answer-label');
                        }
                    }
                }
                
                // Show the correct answer text
                const answerDisplay = document.getElementById(`answer-display-${index}`);
                answerDisplay.textContent = `सही उत्तर: (${correctAnswer.toUpperCase()}) ${q.options[correctAnswer]}`;
                answerDisplay.classList.remove('hidden');
                answerDisplay.classList.add('text-green-700', 'p-2', 'bg-green-100', 'rounded-md');

            });

            // Display final score
            resultElement.textContent = `प्रिय ${studentName}, आपका स्कोर: ${score} / ${questions.length}`;
            resultElement.classList.remove('hidden');
            window.scrollTo(0, 0); // Scroll to top to see result

            // Download CSV
            downloadCSV(studentName, score);
        }

        // Function to download CSV
        function downloadCSV(name, score) {
            const csvContent = "data:text/csv;charset=utf-8," +
                "Student Name,Marks\n" +
                `"${name}",${score}`;
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "result.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Event Listeners
        startButton.addEventListener('click', startQuiz);
        quizForm.addEventListener('submit', submitQuiz);
        
        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());

    </script>
</body>
